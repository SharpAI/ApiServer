<template name="dashboard">
  <div class="dashboard">
    <div class="head">
      <div>{{_ "setting"}}</div>
      <div class="rightButton back" style="margin-top:0px;">{{_ "done"}}</div>
    </div>
    <div class="content">
      <div class="userInfo box">
        <div class='accounts-management bottomBorder boxTitle'>{{_ "Account"}}<span><i class="fa fa-angle-right fa-fw"></i></span></div>
        {{#unless anonymous}}
          <!--<div class="emailPasswd">-->
            <div class='email bottomBorder boxTitle'>{{_ "email"}}<span>{{userEmail}}<i class="fa fa-angle-right fa-fw"></i></span></div>
            <div class='changePasswd bottomBorder boxTitle'>{{_ "changePass"}}<span><i class="fa fa-angle-right fa-fw"></i></span></div>
          <!--</div>-->
        {{/unless}}
        <div class="blacklist boxTitle">{{_ "blacklist"}}<span><i class="fa fa-angle-right fa-fw"></i></span></div>
      </div>
      <div class="appSetting box">
        <div class="readFollowTips  bottomBorder boxTitle">{{_ "readFollowTips"}}
          <span class="right" style="margin-right: 18px;color: #a1a1a1;">
            {{#if showFollowTips}}
            <i class="fa fa-toggle-on" aria-hidden="true" style="font-size:40px; color:#00c4ff"></i>
            {{else}}
            <i class="fa fa-toggle-off" aria-hidden="true" style="font-size:40px;"></i>
            {{/if}}
          </span>
        </div>

        <!--
        <div class='info bottomBorder boxTitle'>编辑个人资料<span><i class="fa fa-angle-right fa-fw"></i></span></div>
        <div class='accounts bottomBorder boxTitle'>已连接的账户<span><i class="fa fa-angle-right fa-fw"></i></span></div>
        -->
        <div class='notice bottomBorder boxTitle'>{{_ "notification"}}<span><i class="fa fa-angle-right fa-fw"></i></span></div>
      
        <!--<div class="blacklist box boxTitle">{{_ "blacklist"}}<span><i class="fa fa-angle-right fa-fw"></i></span></div>-->
        <div class="language  bottomBorder boxTitle">{{_ "language"}}
          {{#if isEnglish}}
            <span class="right" style="margin-right: 28px;color: #a1a1a1;">English</span>
          {{else}}
            <span class="right" style="margin-right: 28px;color: #a1a1a1;">中文</span>
          {{/if}}
          <span><i class="fa fa-angle-right fa-fw"></i></span>
        </div>
      <div class='about boxTitle'>{{_ "about"}}<span><i class="fa fa-angle-right fa-fw"></i></span></div>
     </div>
      <!--<div class="clear box boxTitle boxCenter">清除缓存</div>-->
      <div class="logout box boxTitle boxCenter">{{_ "logOut"}}</div>
    </div>
  </div>
</template>
<template name="my_email">
  <div class="dashboard">
    <div class="head">
      <div>{{_ "email"}}</div>
      <div id="btn_back" class="leftButton"><i class="fa fa-angle-left fa-fw"></i></div>
      <div id="btn_save" class="rightButton" style="margin-top:0px;">{{_ "save"}}</div>
    </div>
    <div class="content">
      <div class="box">
        <div class='boxTitle'>{{_ "email"}}<span class="input"><input type="text" id="my_edit_email" placeholder="{{_ 'enterEmail'}}" value="{{userEmail}}"/></span></div>
        
        <!--input type="password" id="my_edit_password" placeholder="输入密码" style="width:95%;border-top:0px;margin-left:5px;height:25px;"/-->
      </div>
    </div>
  </div>
</template>
<template name="my_password">
  <div class="dashboard">
    <div class="head afterchangepassword">
      <div>{{_ "changePass"}}</div>
      <div id="pass_btn_back" class="leftButton"><i class="fa fa-angle-left fa-fw"></i></div>
      {{#if showSaveBtn}}
      <div id="pass_btn_save" class="rightButton" style="margin-top:0px;">{{_ "save"}}</div>
      {{else}}
      <div class="rightButton" style="margin-top:0px;color:#ccc;">{{_ "save"}}</div>
      {{/if}}
    </div>
    <div class="content afterchangepassword">
      <div class="box">
        <div class='boxTitle bottomBorder'>{{_ "currentPass"}}<span class="input"><input autofocus="autofocus" type="password" id="my_old_password" placeholder="{{_ 'currentPass'}}" value=""/></span></div>
        <div class='boxTitle bottomBorder'>{{_ "newPass"}}<span class="input"><input type="password" id="my_edit_password" placeholder="{{_ 'newPass'}}" value=""/></span></div>
        <div class='boxTitle'>{{_ "confirmPass"}}<span class="input"><input type="password" id="my_edit_password_confirm" placeholder="{{_ 'confirmPass'}}" value=""/></span></div>
      <!--input type="password" id="my_edit_password" placeholder="输入密码" style="width:95%;border-top:0px;margin-left:5px;height:25px;"/-->
      </div>
    </div>
    <div class="showChangePwdInfo show-change-userinfo" style="display:none;">
      <div class="title">修改成功！请妥善保存您的信息</div>
      <div class="user-info-content">
        <div>{{_ "userName"}}：{{currentuser.username}}</div>
        {{#if hasnick}}
        <div>{{_ "NickName"}}：{{currentuser.profile.fullname}}</div>
        {{/if}}
        {{#if hasemail}}
        <div>{{_ "emailAddress"}}：{{userEmail}}</div>
        {{/if}}
        <div>{{_ "newPass"}}：<span class="shownewpassword"></span></div>
      </div>
      <div id="save-user-info-btn" style="padding: 5px;margin: 10px;">确认已保存</div>
    </div>
    <div class="changePwdInfoBackground show-change-userinfo" style="background: rgba(0, 0, 0, 0.5);"></div>
  </div>

</template>

<template name="my_blacklist">
  <div class="dashboard">
    <div class="head">
      <div>{{_ "blacklist"}}</div>
      <div id="about_btn_back" class="leftButton"><i class="fa fa-angle-left fa-fw"></i></div>
    </div>
    <div class="content">
      <ul class="blackListUl">
        {{#each myBlackers}}
				{{> my_blacklist_item}}
	   		{{/each}}
      </ul>
    </div>
  </div>
</template>
<template name="my_blacklist_item">
    <li>
      <img class="icon" src="{{profile.icon}}" width="30" height="30">
      <div class="userName">{{thisUserName}}</div>
      <div id={{_id}} class="remove">移除黑名单</div>
    </li>
    <div class="line">
      <span></span>
    </div>
</template>

<template name="my_about">
  <div class="dashboard">
    <div class="head">
      <div>{{_ "aboutTitle"}}</div>
      <div id="about_btn_back" class="leftButton"><i class="fa fa-angle-left fa-fw"></i></div>
    </div>
    <div class="content">
      <div class="ver">{{_ "ver"}} {{version}}</div>
    </div>
  </div>
</template>

<template name="display_lang">
  <div class="dashboard">
    <div class="head">
      <div>{{_ "language"}}</div>
      <div id="about_btn_back" class="leftButton"><i class="fa fa-angle-left fa-fw"></i></div>
    </div>
    <div class="content" style="position: absolute; top:0; right:0; bottom:0; left:0; background:#efeff4;">
      <div class="box">
        {{#if isEnglish}}
          <div class="boxTitle bottomBorder" id="english" >{{_ "English"}}<span class="value"><i class="fa fa-check"></i></span></div>
          <div class="boxTitle" id="chinese">{{_ "Chinese"}}<span class="value"></span></div>
        {{else}}
          <div class="boxTitle bottomBorder" id="english">{{_ "English"}}<span class="value"></span></div>
          <div class="boxTitle" id="chinese">{{_ "Chinese"}}<span class="value"><i class="fa fa-check"></i></span></div>
        {{/if}}
      </div>
       <div class="ver"></div>
    </div>
  </div>    
</template>
