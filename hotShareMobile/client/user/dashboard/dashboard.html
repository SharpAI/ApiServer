<template name="dashboard">
  <div class="dashboard">
    <div class="head">
      <div>{{_ "setting"}}</div>
      <div class="rightButton back" style="margin-top:0px;">{{_ "done"}}</div>
    </div>
    <div class="content">
      <div class="accounts-management box boxTitle"><div class='accounts-management'>帐号管理<span><i class="fa fa-angle-right fa-fw"></i></span></div></div>
      {{#unless anonymous}}
          <div class="emailPasswd box">
            <div class='email bottomBorder boxTitle'>{{_ "email"}}<span>{{userEmail}}<i class="fa fa-angle-right fa-fw"></i></span></div>
            <div class='changePasswd boxTitle'>{{_ "changePass"}}<span><i class="fa fa-angle-right fa-fw"></i></span></div>
          </div>
      {{/unless}}
      <div class="userinfo box">
        <!--
        <div class='info bottomBorder boxTitle'>编辑个人资料<span><i class="fa fa-angle-right fa-fw"></i></span></div>
        <div class='accounts bottomBorder boxTitle'>已连接的账户<span><i class="fa fa-angle-right fa-fw"></i></span></div>
        -->
        <div class='notice boxTitle'>{{_ "notification"}}<span><i class="fa fa-angle-right fa-fw"></i></span></div>
      </div>
      <div class="language box boxTitle">{{_ "language"}}
        {{#if isEnglish}}
          <span class="right" style="margin-right: 28px;margin-top: 2px;color: #a1a1a1;">English</span>
        {{else}}
          <span class="right" style="margin-right: 28px;margin-top: 2px;color: #a1a1a1;">中文</span>
        {{/if}}
        <span><i class="fa fa-angle-right fa-fw"></i></span>
      </div>
      <div class="about box boxTitle"><div class='about'>{{_ "about"}}<span><i class="fa fa-angle-right fa-fw"></i></span></div></div>
      <!--<div class="clear box boxTitle boxCenter">清除缓存</div>-->
      <div class="logout box boxTitle boxCenter">{{_ "logOut"}}</div>
    </div>
  </div>
</template>
<template name="my_email">
  <div class="dashboard">
    <div class="head">
      <div>{{_ "email"}}</div>
      <div id="btn_back" class="leftButton"><i class="fa fa-angle-left fa-fw"></i></div>
      <div id="btn_save" class="rightButton" style="margin-top:0px;">{{_ "save"}}</div>
    </div>
    <div class="content">
      <div class="box">
        <div class='boxTitle'>{{_ "email"}}<span class="input"><input type="text" id="my_edit_email" placeholder="{{_ 'enterEmail'}}" value="{{userEmail}}"/></span></div>
        
        <!--input type="password" id="my_edit_password" placeholder="输入密码" style="width:95%;border-top:0px;margin-left:5px;height:25px;"/-->
      </div>
    </div>
  </div>
</template>
<template name="my_password">
  <div class="dashboard">
    <div class="head">
      <div>{{_ "changePass"}}</div>
      <div id="pass_btn_back" class="leftButton"><i class="fa fa-angle-left fa-fw"></i></div>
      <div id="pass_btn_save" class="rightButton" style="margin-top:0px;">{{_ "save"}}</div>
    </div>
    <div class="content">
      <div class="box">
        <div class='boxTitle bottomBorder'>{{_ "newPass"}}<span class="input"><input autofocus="autofocus" type="password" id="my_edit_password" placeholder="{{_ "newPass"}}" value=""/></span></div>
        <div class='boxTitle'>{{_ "confirmPass"}}<span class="input"><input type="password" id="my_edit_password_confirm" placeholder="{{_ "confirmPass"}}" value=""/></span></div>
      <!--input type="password" id="my_edit_password" placeholder="输入密码" style="width:95%;border-top:0px;margin-left:5px;height:25px;"/-->
      </div>
    </div>
  </div>
</template>

<template name="display_lang">
  <div class="dashboard">
    <div class="head">
      <div>{{_ "language"}}</div>
      <div id="about_btn_back" class="leftButton"><i class="fa fa-angle-left fa-fw"></i></div>
    </div>
    <div class="content" style="position: absolute; top:0; right:0; bottom:0; left:0; background:#fff;">
      <div class="box">
        {{#if isEnglish}}
          <div class="boxTitle bottomBorder" id="english" >{{_ "English"}}<span class="value"><i class="fa fa-check"></i></span></div>
          <div class="boxTitle bottomBorder" id="chinese">{{_ "Chinese"}}<span class="value"></span></div>
        {{else}}
          <div class="boxTitle bottomBorder" id="english">{{_ "English"}}<span class="value"></span></div>
          <div class="boxTitle bottomBorder" id="chinese">{{_ "Chinese"}}<span class="value"><i class="fa fa-check"></i></span></div>
        {{/if}}
      </div>
       <div class="ver"></div>
    </div>
  </div>    
</template>
