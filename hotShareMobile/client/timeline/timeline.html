<template name="timeline">
  <div class="timeline">
    {{#if showDeviceStatusTip lists}}
      {{> deviceStatusTip}}
    {{/if}}
      <div class="head">
        <strong class="top-home-btn active">时间轴</strong>
        <!-- <div class="leftButton back">
          <i class="fa fa-angle-left fa-fw"></i>
        </div> -->
      </div>
      <div class="content">
      {{#if isLoading}}
      <div style="position:fixed; width:100%;text-align: center; margin-top:40%; color: black; font-size: 16px;">
        <img src="/loading.gif" width="24px" height="24px"/> 加载中...
      </div>
      {{else}}
      {{#if lists}}
      <div class="sub_head">
        <p style="display: inline-block;">我的设备</p>
        <p style="display: inline-block;position: absolute;right: 10px;">
          <span style="display: inline-block;margin-left: 1rem;color: #888888;">
            <iframe style="border: 0px;" src="/offline_face_box.svg" width="8" height="8"></iframe><small>&nbsp;离线</small>
          </span>
          <span style="display: inline-block;margin-left: 1rem;color:#32c6b1;">
            <iframe style="border: 0px;" src="/online_face_box.svg" width="8" height="8"></iframe><small>&nbsp;在线</small>
          </span> 
        </p>
      </div>
      {{#each lists}}
        <div id="{{group_id}}" class="line" style="height: 38px; text-align:left; padding-left:10px; color: #333333;font-weight: bold;">{{group_name}}</div>
        <ul class="set-up comFadeIn">
          {{#each devices}}
          {{#if uuid}}
          <li id="{{uuid}}" class="deviceItem" style="height:60px;padding:10px 0;border-bottom:1px solid #f5f5f5;">
              {{#if name}}
                <label style="width: 107px; margin-left:8px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">
                {{name}}
                </label>
              {{else}}
                <label style="margin-left:8px;">未知设备</label>
                <iframe style="border: 0px;" src="/camera12.svg" width="30" height="30"></iframe>
              {{/if}}
              <!-- 显示状态图标 -->
              <span style="display:inline-block; position: relative;left: 12rem;top:1.2rem;font-size: 12px;">
                {{#if deviceSupportOnlineOffline online}}
                  {{#if online}}
                    <span style="display: inline-block;margin-left: 1.5rem;color:#32c6b1;">
                      <iframe style="border: 0px;" src="/face_box_online.svg" width="16" height="12"></iframe><small class="equipment-fa">&nbsp;盒子</small>
                    </span> 
                  {{else}}
                    <span style="display: inline-block;margin-left: 1.5rem;color: #888888;">
                      <iframe style="border: 0px;" src="/face_box_offline.svg" width="16" height="12"></iframe><small class="equipment-fa">&nbsp;盒子</small>
                    </span>
                  {{/if}}
                  {{#if camera_run}}
                    <span style="display: inline-block;margin-left: 1rem;color:#32c6b1;">
                      <iframe style="border: 0px;" src="/camera_online.svg" width="16" height="14"></iframe><small class="equipment-fa">&nbsp;摄像头</small>
                    </span>
                  {{else}}
                    <span style="display: inline-block;margin-left: 1rem;color: #888888;">
                      <iframe style="border: 0px;" src="/camera_offline.svg" width="16" height="14"></iframe><small class="equipment-fa">&nbsp;摄像头</small>
                    </span>
                  {{/if}}
                {{else}}
                  <!-- <span style="display: inline-block;margin-left: 1.2rem;">
                    <iframe style="border: 0px;" src="/what_offline.svg" width="25" height="25"></iframe>
                  </span> -->
                {{/if}}
                
              </span>
              <div class="value" style="float:right; margin:10px;"><i class="fa fa-angle-right"></i></div>
          </li>
          {{/if}}
        {{/each}}
        <li style="width:100%;height: 7px;padding: 0px; background-color:#f2f2f2;    position: absolute;left: 0;"></li>
      </ul>
      {{/each}}
      {{else}}
      <div style="text-align: center;margin-top: 100px;">未找到设备</div>
      {{/if}}
      {{/if}}
      </div>
  </div>
  {{> footer}}
</template>
