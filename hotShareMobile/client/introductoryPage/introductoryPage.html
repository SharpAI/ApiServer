<template name="introductoryPage">
  <!-- {{>connectionBanner}} -->
  <div class="introductoryPage">
    <div class="introductoryPageBg">
      {{#if enable_home_ai}}
      <div class="signupHeader">
        <div id="btn_back" class="leftButton" style="color: #b7b7b7 !important;">
          <i class="fa fa-angle-left fa-fw"></i>
        </div>
      </div>
      {{/if}}
      <div class="actionArea">
        <div id="joinGroup" class="ripple-btn introductory-btn">加入监控组</div>
        <div id="createGroup" class="ripple-btn introductory-btn">创建监控组</div>
        <div id="joinTestGroup" class="ripple-btn introductory-btn">下次再说，进入主页
          <span></span>
        </div>
        <!-- <div id="skipStep" class="ripple-btn introductory-btn">看下介绍</div> -->
      </div>
      <div class="bottom-img">
        <img src="/introductoryPage.png" width="100%">
      </div>
    </div>
  </div>
</template>
