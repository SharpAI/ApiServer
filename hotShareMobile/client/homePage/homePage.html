<template name="homePage">
{{> _checkGroupDevice}}
<div class="homePage" style="{{noCompany}}">
  <div class="head">
    <strong class="top-home-btn active">监控组</strong>
    <div class="rightDropMenu dropdown">
      <div class="rightButton dropdown-toggle" id="add-more" data-toggle="dropdown">
        <img src="/add_more.png" height="30" >
      </div>
      <ul class="dropdown-menu" role="menu" aria-labelledby="add-more">
        <!-- <li role="presentation"><a id="joinTestChatGroups" role="menuitem" tabindex="-1" ><i class="fa fa-users add-more-drop-item"></i>加入监控组</a></li> -->
        <li role="presentation"><a id="createNewChatGroups" role="menuitem" tabindex="-1" ><i class="fa fa-comment add-more-drop-item"></i>创建监控组</a></li>
        <li role="presentation"><a id="scanbarcode" role="menuitem" tabindex="-1" ><img class="add-more-drop-item" src="/scan_b.png" height="30" style="margin-left: -15px;">扫码加入监控组</a></li>
        {{#if isAndroid}}
        <li role="presentation"><a id="scanimage" role="menuitem" tabindex="-1" ><img class="add-more-drop-item" src="/scan_b.png" height="30" style="margin-left: -15px;">扫图片</a></li>
        {{/if}}
        <li role="presentation"><a id="qrcodeadddevice" role="menuitem" tabindex="-1" ><img class="add-more-drop-item" src="/scan_b.png" height="30" style="margin-left: -15px;">扫码添加脸脸盒</a></li>
        <li role="presentation"><a id="scanadddevice" role="menuitem" tabindex="-1" ><img class="add-more-drop-item" src="/addDevice.png" height="30" style="margin-left: -15px;">网络扫描脸脸盒</a></li>
      </ul>
    </div>
  </div>
  <!--<ul class="companyLists">
    {{#each companys}}
    <li class="companyItem" style="{{onlyOneCompany}}">
      <div class="container">
        <div class="logo">
          <img src="/img/default-company-logo.png"/>
        </div>
        <h2>{{name}}</h2>
        <p class="times">{{getGroupInOutTime}}</p>
        <div class="in-out-status">
          <span class="in-status">{{getInCount}}人</span>
          <span class="out-status">{{getOutCount}}人</span>
        </div>
      </div>
    </li>
    {{/each}}
  </ul>-->
  <div class="content" style="padding-top: 40px;{{hide_content}}">
  {{#each companys}}
  <ul class="companyUl">
    <li class="mainInfo" id="{{_id}}">
      {{#if index}}
      <div class="sort-arrow sort-arrow-up clearfix">
        <i class="fa arrow-icon-up"></i>
      </div>
      {{/if}}
      <div class="icon"><img src="/img/default-company-logo.png"/></div>
      <label>{{name}}</label>
      <!--<div class="value"> 管理 <i class="fa fa-cog"></i></div>-->
      {{#if isShowDownArrow index}}
        <div class="sort-arrow sort-arrow-down clearfix">
          <i class="fa arrow-icon-down"></i>
        </div>
      {{/if}}
    </li>
    <li class="goGroupProfile" id="{{_id}}">
      <div class="icon"><img src="/group_set.png"/></div>
      <label>监控组管理</label>
      <div class="value"><i class="fa fa-angle-right"></i></div>
    </li>
    <li class="viewWorkStatus">
      <div class="icon"><img src="/check_canlder.png"/></div>
      <label>今日出现信息</label>
      <div class="value">已出现 {{getInCount}}人 <i class="fa fa-angle-right"></i></div>
    </li>
    <li class="goInstallTest">
      <div class="icon"><img src="/install-test.png"/></div>
      <label>部署评测</label>
      <div class="value"><i class="fa fa-angle-right"></i></div>
    </li>
    <li class="goGroupPerson">
      <div class="icon"><img src="/group_users.png"/></div>
      <label>成员管理</label>
      <div class="value"><i class="fa fa-angle-right"></i></div>
    </li>
    <li class="goPersonHistory">
      <div class="icon"><i class="fa fa-history"></i></div>
      <label>出现记录</label>
      <div class="value"><i class="fa fa-angle-right"></i></div>
    </li>
    <li class="goStranger">
      <div class="icon"><img src="/stranger.png"/></div>
      <label>标注</label>
      <div class="value"><i class="fa fa-angle-right"></i></div>
    </li>
    <li class="goGroupReporter">
      <div class="icon"><i class="fa fa-compass"></i></div>
      <label>出现时间报表</label>
      <div class="value"><i class="fa fa-angle-right"></i></div>
    </li>
  </ul>
  {{/each}}
  </div>
</div>
{{> footer}}
</template>

<template name="notice">
    <div style="position: fixed;top:0;left:0;right:0;bottom:0;z-index:1000;overflow-y:scroll;">
      <img id="notice_img" width="100%" height="100%" src="{{src}}" />
      <img id="notice_img" width="100%" height="100%" src="/createGroup2.jpg"/>
      <div id="back" style="float:left;position:absolute;font-size:40px;color:black;opacity:0.5;top:1%">
        <i class="fa fa-angle-left fa-fw"></i>
      </div>
      <!-- <div id="next" style="position: absolute;bottom:2.5%">
        <i class="fa fa-angle-right fa-fw"></i>
      </div> -->
    </div>
</template>
