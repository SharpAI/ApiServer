<template name="progressBar">
  <div class="progressBarBg">
    <div class="progressBar">
    <div class="progressBarIcon" style="left: calc({{progressBarWidth}}% - 10%);left: -webkit-calc({{progressBarWidth}}% - 10%);">{{progressBarWidth}}%</div>
      <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{progressBarWidth}}%"></div>
      </div>
      <div class="btnDelayPublish">
        <center>
           {{#if isDelayPublish}}
            <button id="delayPublish" class="btn btn-primary">{{_ "publishLater"}}</button>    
           {{else}}
            <button id="delayPublish" class="btn btn-primary">{{_ "saveLater"}}</button>
           {{/if}}
          </center>
      </div>
    </div>
  </div>
</template>
