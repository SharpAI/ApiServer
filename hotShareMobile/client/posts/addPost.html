<template name="addPost">
  <div class="addPost">
    <div id="blur_overlay" style="position: absolute; opacity: 0.8; z-index: 1; width:100%; background-color:white;"></div>
    <div id="blur_bottom" style="position: absolute; opacity: 0.8; z-index: 14; width:100%; background-color:white;"></div>
    <div id="blur_left" style="position: absolute; opacity: 0.8; z-index: 14;left:0; background-color:white;"></div>
    <div id="blur_right" style="position: absolute; opacity: 0.8; z-index: 14;right:0; background-color:white;"></div>
    <div class="head">
      {{#if mainImage}}
        {{#if isReviewMode '3'}}
            <div class="leftButton cancleCrop" style="color: #00c4ff;margin-top:0px;">{{_ "cancel"}}</div>
            <div>{{_ "inflateAndDeflate"}}</div>
            <div id="cropDone" class="rightButton" style="color: #00c4ff;margin-top:0px;">{{_ "OK"}}</div>
        {{/if}}
        {{#if isReviewMode '2'}}
            <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
            <div id="publish" class="rightButton">{{_ "store"}}</div>
        {{/if}}
        {{#if isReviewMode '1'}}
            <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
            <div id="edit" class="secondRightButton" style="color: #00c4ff;margin-top:0px;">{{_ "edit"}}</div>
            <div id="delete" class="rightButton" style="color: #00c4ff;margin-top:0px;">{{_ "delete"}}</div>
        {{/if}}
        {{#if isReviewMode '0'}}
            <div class="leftButton cancle" style="color: #00c4ff;margin-top:0px;">{{_ "cancel"}}</div>
            <div id="saveDraft" class="secondRightButton" style="color: #00c4ff;margin-top:0px;">{{_ "saveDraft"}}</div>
            <div id="publish" class="rightButton" style="font-weight:bold;color: #00c4ff;margin-top:0px;">{{_ "publish"}}</div>
        {{/if}}
      {{else}}
        <div class="leftButton cancle"><i class="fa fa-times"></i></div>
        <div>{{_ "plsAddImageAndText"}}</div>
      {{/if}}
    </div>
        <div class="content">
            {{>addPostMainImage}}
            <div class="gridster">
                <ul id="display">
                    {{#if showContent}}
                        {{#each pub}}
                            {{>addPostItem}}
                        {{/each}}
                    {{/if}}
                </ul>
            </div>
        </div>
      <div id="ViewOnWeb" style="{{displayUrl}}"><i class="fa fa-globe"></i>{{_ "readOriginalText"}}</div>
      <div class="linkInputBox">
        <input type="text" class="form-control form-group-material-light-blue" id="linkToBeInserted">
        <button class="btn btn-material-light-blue btn-lg" id="pasteLink">{{_ "pasteLink"}}</button>
        <button class="btn btn-material-light-blue btn-lg" id="insertLink">{{_ "insertLink"}}</button>
      </div>
      <div id="linkOption-toolbar-options" style='visibility: hidden;'>
          <a href="#" id='del'><i class="fa fa-trash"></i></a>
      </div>
      <div id="mainImage-toolbar-options" style='visibility: hidden;'>
          <a href="#" id='modify'><i class="fa fa-pencil"></i></a>
          <a href="#" id='crop'><i class="fa fa-crop"></i></a>
      </div>
      <div id="image-toolbar-options" style='visibility: hidden;'>
        <a href="#" id='crop'><i class="fa fa-crop"></i></a>
        <a href="#" id='del'><i class="fa fa-trash"></i></a>
      </div>
      <div id="text-toolbar-options" style='visibility: hidden;'>
        <a href="#" id='modify'><i class="fa fa-pencil"></i></a>
        <a href="#" id='font'><i class="fa fa-font"></i></a>
        <a href="#" id='align'><i class="fa fa-align-left"></i></a>
        <a href="#" id='del'><i class="fa fa-trash"></i></a>
      </div>
      <div id="text-align-toolbar-options" style='visibility: hidden;'>
        <a href="#" id='align-to-left'><i class="fa fa-align-left"></i></a>
        <a href="#" id='align-to-center'><i class="fa fa-align-center"></i></a>
        <a href="#" id='align-to-right'><i class="fa fa-align-right"></i></a>
      </div>
      <div id="text-font-toolbar-options" style='visibility: hidden;'>
        <a href="#" id='font-normal' style="font-family: Copernicus-Book, serif;font-size: 120%;font-style: normal;color:white;font-variant: normal;font-weight: normal;">{{_ "normal"}}</a>
        <a href="#" id='font-quota' style="font-family: MarkWeb-ExtraLight, sans-serif;font-style: normal;font-variant: normal;color:white;font-weight: normal;font-size:120%">{{_ "reference"}}</a>
      </div>
      <div class="importProgressBar" style="display:none">
          <div class="progressBarBg">
              <div class="progressBar">
                  <div style="text-align: center;color:black"><p>{{_ "tooBigAndWait"}}</p></div>
                  <div style="text-align: center;color:black"><p>{{_ "plsWait"}}</p></div>
                  <div class="progress progress-striped active">
                      <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        {{progressBarWidth}}%
                      </div>
                      <div class="btnDelayPublish">
                          <div style="text-align: center;"><button id="cancelImport" class="btn btn-material-light-blue">{{_ "interruptAndIgnore"}}</button></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="toEditingProgressBar" style="display:none">
          <div class="progressBarBg">
              <div class="progressBar">
                  <div style="text-align: center;color:black"><p>{{_ "total"}}<span class="total">0</span>{{_ "numOfContent"}}<span class="processed">0</span>{{_ "numOfProcessed"}}</p></div>
                  <div class="progress progress-striped active">
                      <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                          0%
                      </div>
                  </div>
              </div>
          </div>
      </div>
    {{#if showPostFooter}}
        <div id="postFooter">
          <div id="addmore">
            <i class="fa fa-picture-o"></i>
          </div>
          <div id="takephoto">
            <i class="fa fa-camera"></i>
          </div>
          <div id="addText">
            <i class="fa fa-pencil-square-o"></i>
          </div>
          {{#if isIOS}}
            <div id="addAudio">
              <i class="fa fa-music"></i>
            </div>
          {{else}}
            <div id="addLink">
              <i class="fa fa-link"></i>
            </div>
          {{/if}}
        </div>
        <div class="addProgress" style="display:none">
          {{> progressBar}}
        </div>
    {{/if}}
  </div>
</template>
