<template name="dvaHistory">
<div class="va-history">
  {{#if isLoading}}
  <div class="va-loading"><img src="/packages/video-analysis/images/loading.gif" height="24"/> 加载中...</div>
  {{else}}
    {{#if lists}}
    <ul class="va-his-lists">
      {{#each lists}}
      <li class="va-his-item">
        <div class="va-his-content">
          <div class="va-imageHelper">
            <img src="{{imgUrl}}" />
          </div>
          <span class="va-his-status va-status-{{status}}">{{status}}</span>
          <div class="va-his-results">
            {{#if resultCounts}}
            <h2 class="va-his-title"><strong>{{resultCounts}}</strong> RESULTS in <strong>{{videoCounts}}</strong> VIDEOS</h2>
            {{else}}
            <h2 class="va-his-title" style="color: #555;">暂无数据</h2>
            {{/if}}
            <p class="va-his-time">{{getDate}}</p>
          </div>
        </div>
      </li>
      {{/each}}
    </ul>
    {{else}}
    <div class="va-nodata">
      <p>暂无数据</p>
    </div>
    {{/if}}
  {{/if}}
</div>
<!--{{> VA_Detail}}-->
</template>
