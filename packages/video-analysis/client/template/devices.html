<template name="dvaDevices">
  <div class="va-devices">
    {{#if isScanModal}}
      {{#if isScanning}}
      <!-- device scan start -->
      <div class="radar_wrapper">
        <div class="bar"></div>
        <div class="radial"></div>
        <div class="hr"></div>
        <div class="vr"></div>
        <div class="back"></div>
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
      </div>
      <p id="scanTimeDown">正在扫描</p>
      <!-- device scan end --> 
      {{else}}
        <div class="va-scan-stop">
          <h1>扫描结束</h1>
          {{#if scanListsCount}}
          <p>本次扫描一共发现{{scanListsCount}}个 VDA 设备</p>
          {{else}}
          <p>未发现设备!</p>
          {{/if}}
          <button type="button" class="startScanDevices">再次扫描</button>
          <button type="button" class="stopScanDevices">完成扫描</button>
        </div>
      {{/if}}
    
      {{#if scanLists}}
      <!-- device lists start -->
      <ul class="va-dev-lists va-dev-scanlists">
        {{#each scanLists}}
        <li class="va-dev-item scanDeviceItem">
          <h1 class="va-dev-name">{{name}}</h1>
          <span class="va-dev-ip">{{getIPV4}}</span>
        </li>
        {{/each}}
      </ul>
      <!-- device lists end -->
      {{/if}}
    {{else}}
      {{#if lists}}
      <div class="va-dev-addnew startScanDevices">添加设备</div>
      <ul class="va-dev-lists">
        {{#each lists}}
        <li class="va-dev-item userDeviceItem">
          <h1 class="va-dev-name">{{name}}</h1>
          <span class="va-dev-ip">{{getIPV4}}</span>
        </li>
        {{/each}}
      </ul>
      {{else}}
      <div class="va-no-device">
        <i class="fa fa-tv fa-fw"></i>
        <button type="button" class="startScanDevices">添加设备</button>
      </div>
      {{/if}}
    {{/if}}
  </div>
</template>
