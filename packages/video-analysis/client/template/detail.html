<template name="dvaDetailHeader">
  <div class="left"><i class="fa fa-angle-left fa-fw"></i></div>
  <div class="title">视频分析</div>
</template>

<template name="dvaDetail">
<div class="va-detail">
  
  <div class="va-videoHelper">
    <!--<img src="/homeai.png">-->
    <video id="my-video" class="video-js vjs-default-skin vjs-fluid vjs-16-9" controls preload="auto" 
      poster="{{videoInfo.video_poster}}" 
      data-setup='{
        "fluid": true,
        "playbackRates": [1, 1.5, 2]
      }'>
        <!--<source src="{{getVideoUrl videoInfo.video_id}}" type='video/mp4'>-->
        <!--<source src="http://www.runoob.com/try/demo_source/movie.mp4" type="video/mp4"> -->
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a web browser that
          <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
  </div>
  <div class="va-video-info">
    <div class="result-count">
      <p class="va-count">{{getCount videoInfo.images}}</p>
      <p>RESULT</p>
    </div>
    <h1>
      {{videoInfo.video_name}} 
      <p class="va-video-inlen">({{getVideoInLen}})</p>
      <!--<span class="va-view-detail"><i class="fa fa-info fa-fw"></i></span>-->
      <div class="va-video-nav">
        <button type="button" id="videoPrev"><i class="fa fa-angle-left"></i></button>
        <button type="button" id="videoNext"><i class="fa fa-angle-right"></i></button>
      </div>
    </h1>
  </div>

  <ul class="va-vid-result-lists">
    {{#each videoInfo.images}}
    <li class="va-vid-result-item">
      <div class="va-his-time">
        <p class="in-duration">
          at {{formatNum distance}}<br/>
          at Frame {{frame_index}}
        </p>
        <span class="va-status-adpter">
          <i class="fa fa-play fa-fw"></i>
        </span>
      </div>
      
      <div class="pull-left">
        <div class="va-imgHelper">
          <img src="{{getImageUrl url}}">
        </div>
      </div>
    </li>
    {{/each}}
  </ul>
</div>
</template>
