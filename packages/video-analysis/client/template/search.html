<template name="dvaSearch">
<div class="va-search">
  {{#if selectedPicture}}
  <div class="va-select-pic">
    <div class="va-imgHelper">
      <img class="mainImage image_{{selectedPicture.id}}" src="{{getImagePath selectedPicture.imgUrl selectedPicture.URI selectedPicture.id}}"/>
    </div>
    <button type="button" id="selectPic">重新选择</button>
    <button type="button" id="cropPic">裁剪</button>
    <button type="button" id="startQuery">开始查询</button>
  </div>
  {{else}}
  <div class="va-select-pic no-pic">
    <button type="button" id="selectPic">
      <i class="fa fa-camera"></i>
    </button>
    <p class="tip">选择照片开始查询</p>
  </div>
  {{/if}}
</div>
</template>
