<template name="_simpleChatLabelLabel">
  <div class="groupsProfile" style="position: absolute; z-index: 99999999; left: 0; top: 0; right: 0; bottom: 0;">
    <div class="groupInformation" style="height: 100%;">
        <div class="head">
          <div id="groupsProfilePageback" class="leftButton">
            <i class="fa fa-angle-left fa-fw"></i>
          </div>
          <strong>标记</strong>
          <div id="imgRemoveLabelSelectAll" style="position: absolute; right: 60px; top: 3px; display:inline-block;" class="selectall">全选</div>
          <div id="groupsProfilePageback" class="rightButton remove">确定</div>
        </div>
        <div class="content" style="height: 100%; padding-bottom: 0px;">
          <div id="wrapper"  style="height: 100%;">
            <div class="groupUsers"  style="height: 100%;">
              <div class="contentList"  style="height: 100%; overflow: auto;-webkit-overflow-scrolling: touch;">
                <div style="padding: 15px; padding-bottom: 5px;">请选择不是 {{user_name}} 的照片？</div>
                <ul style="padding: 0;">
                  {{#each images}}
                  <li style="position: relative;">
                    {{#if selected}}
                    <img class="usericon" src="{{imgs_url}}">
                    <div style="position: absolute;right: 2px;top: 2px;width: 20px;height: 20px;line-height: 20px;border-radius: 50%;background-color: red;color: #fff;text-align: center;font-size: 12px;"><i class="fa fa-close"></i></div>
                    {{else}}
                    <img class="usericon" src="{{imgs_url}}">
                    {{/if}}
                  </li>
                  {{/each}}
                </ul>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</template>
