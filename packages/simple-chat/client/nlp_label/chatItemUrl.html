<template name="_simpleChatToChatItemNLPText">
  <div class="_simpleChatToChatItemNLPText">
  <!--标记消息 start-->
    {{#if label_complete}}
      {{#if is_error urls}}
        <div class="urls-1-box">
          {{#if has_right_item urls}}
          <div class="urls-1-item">
            <div class="my-btn">对</div>
            {{#each urls}}
              {{#if error}}
              {{else}}
                {{> _simpleChatToChatItemUrl}}
              {{/if}}
            {{/each}}
          </div>
          {{/if}}
          <div class="urls-1-item">
            <div class="my-btn">错</div>
            {{#each urls}}
              {{#if error}}
                {{> _simpleChatToChatItemUrl}}
              {{/if}}
            {{/each}}
          </div>
        </div>
      {{else}}
        {{#if is_remove_label urls}}
          <div class="urls-1-box">
            <div class="urls">
              {{#each urls}}
                {{#if remove}}
                {{else}}
                  {{> _simpleChatToChatItemUrl}}
                {{/if}}
              {{/each}}
            </div>
            {{#if is_remove urls}}
              <div class="urls-1-item">
                <div class="my-btn">删</div>
                {{#each urls}}
                  {{#if remove}}
                    {{> _simpleChatToChatItemUrl}}
                  {{/if}}
                {{/each}}
              </div>
            {{/if}}
          </div>
        {{/if}}
      {{/if}}
      {{#if label_users}}
        <div class="label_complete">
          <div class="remark"><i class="fa fa-check-circle-o"></i>已完成标注</div>
          <div class="urls">
            {{#each label_users}}
              {{> _simpleChatToChatItemIcon}}
            {{/each}}
          </div>
        </div>
      {{/if}}
    {{else}}
      {{#if wait_lable}}
        {{#if is_wait_url urls}}
          <div class="urls">
            {{#each urls}}
              {{#if is_wait_item this}}
                {{> _simpleChatToChatItemUrl}}
              {{/if}}
            {{/each}}
          </div>
        {{/if}}
        {{#if is_remove_label urls}}
          <div class="urls-1-box">
            {{#if is_label urls}}
              <div class="urls-1-item">
                <div class="my-btn">标</div>
                {{#each urls}}
                  {{#if label}}
                    {{> _simpleChatToChatItemUrl}}
                  {{/if}}
                {{/each}}
              </div>
            {{/if}}
            {{#if is_remove urls}}
              <div class="urls-1-item">
                <div class="my-btn">删</div>
                {{#each urls}}
                  {{#if remove}}
                    {{> _simpleChatToChatItemUrl}}
                  {{/if}}
                {{/each}}
              </div>
            {{/if}}
          </div>
        {{/if}}
        <div class="line-label-box"><div class="check">标记</div><div class="remove">删除</div></div>
      {{else}}
        <div class="urls">
          {{#each urls}}
          {{> _simpleChatToChatItemUrl}}
          {{/each}}
        </div>
        <div class="line-label-box"><div class="yes">对</div><div class="no">错</div></div>
      {{/if}}
      {{#if label_users}}
        <div class="label_complete" style="border-top:1px solid #ccc;margin-top: 10px;">
          <div class="remark" style="color:#616161;"><i class="fa fa-check-circle-o"></i>标注过的人</div>
          <div class="urls">
            {{#each label_users}}
            <!--<img class="lazy" data-original="{{icon}}" />-->
            {{> _simpleChatToChatItemIcon}}
            {{/each}}
          </div>
        </div>
      {{/if}}
    {{/if}}
    <div class="show_more" style="display:none; position: absolute;right: -5px;top: -5px;height: 48px;line-height: 48px;left:10px;text-align: right; color: #9e9e9e;padding: 0;font-size: 20px; padding-right: 20px;"><i class="fa fa-angle-right"></i></div>
    {{show_urls urls}}
  <!--标记消息 end-->
  </div>
</template>

<template name="_simpleChatToChatItemUrl">
  <div class="url_container _close">
    {{#if thumbData}}
      {{> _simpleChatToChatItemThumbData}}
    {{/if}}
    <div class="content">
      <h4>{{title}}</h4>
      <h5>{{description}}</h5>
    </div>
  </div>
</template>
