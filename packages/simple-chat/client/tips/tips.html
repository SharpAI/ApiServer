<template name="_LabelNewPersonTip">
<div class="savetip-layer">
    <svg style="width: 100%;height: 100%;" viewBox="0,0,100%,100%">
      <defs>
        <filter id="savetipFilter" x="-0.1" y="-0.1">
          <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
        </filter>
        <mask id="savetipMask">
          <rect x="0" y="0" width="100%" height="100%" style="stroke:none;fill: #ffffff;opacity: 0.6;"></rect>
          <ellipse cx="100%" cy="100%" rx="30" ry="30" fill="#000" transform="translate(-35,-130)" filter="url(#savetipFilter)"></ellipse>
        </mask>
      </defs>
      <rect x="0" y="0" width="100%" height="100%" style="stroke: none;fill: #000; mask: url(#savetipMask);"></rect>
    </svg>
    <div class="savetip-container">
      <div><p style="font-size: 16px;font-weight: 600;"> 没认出刚走过的人？点这里添加头像</p></div>
      <div style="margin-bottom: 100px;"><img src="/savetip/savehint2.png" style="width: 100%;"/></div>
    </div>
  </div>
  <script>
    $('.savetip-layer').on('click touchstart',function(e){
      e.preventDefault();
      e.stopPropagation();
      $('body').removeClass('savetip-html-body');
      $(this).remove();
      localStorage.setItem('_LabelNewPersonTip',true);
    });
  </script>
</template>
