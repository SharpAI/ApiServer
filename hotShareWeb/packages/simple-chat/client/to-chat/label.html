<template name="_simpleChatToChatLabelName">
  <div class="groupsProfile" style="position: fixed; z-index: 99999999; left: 0; top: 0; right: 0; bottom: 0;">
    <div class="groupInformation" style="height: 100%;">
        <div class="head">
          {{#if noback}}
          {{else}}
          <div id="groupsProfilePageback" class="leftButton back">
            <i class="fa fa-angle-left fa-fw"></i>
          </div>
          {{/if}}
          <strong>这是谁？</strong>
          {{#if notLoading}}
          <div id="groupsProfilePageback" class="rightButton back">
            <i class="fa fa-check"></i>
          </div>
          {{/if}}
        </div>
        {{#if notLoading}}
        <div class="content simple-chat-to-chat-label-name" style="height: 100%; overflow: auto;-webkit-overflow-scrolling: touch;padding-bottom:0px;">
          <div id="wrapper">
            <div class="groupUsers">
              <div class="contentList" style="position: relative;">
                <div class="waitLabelHeader">
                  <div class="imgHelper">
                    <img src="{{wait_lable_img}}"/>
                  </div>
                  <div class="label-input-content" style="padding-left:80px;">
                    <input id="label-input-name" type="text" placeholder="请选择或输入名字~" style="font-size:16px;height: 40px;line-height: 40px;padding: 0px 10px;width: 100%; border: 1px solid #515151; margin-bottom: 10px;" />
                    <p></p>
                    <table>
                      <tr>
                        <td style="float: left;">Tips: </td>
                        <td style="font-size:12px;padding-top: 3px;">
                          1.中文名字小于6位，英文名字小于12位（效果更佳）
                        </td>
                      </tr>
                      <tr>
                        <td></td>
                        <td style="font-size:12px;">
                            2.如果照片中的人已经被标记过， 可直接下面的列表中选择。
                        </td>
                      </tr>
                    </table>
                    
                    
                  </div>
                </div>
                
                <ul style="padding: 0 0 30px 0;margin-top:141px; background: #eee;">
                  {{#each names}}
                  <li>
                    {{> _simpleChatToChatLabelNameImg}}
                    <div class="userName">{{name}}</div>
                  </li>
                  {{/each}}
                </ul>
              </div>
            </div>
          </div>
        </div>
        {{else}}
        <div class="labelNamesLoading" style="position:fixed; width:100%;text-align: center; margin-top:40%; color: black; font-size: 16px;">
          <img src="/loading.gif" width="24px" height="24px"/> 加载中...
        </div>
        {{/if}}
    </div>
  </div>
</template>
<template name="_simpleChatToChatLabelNameImg">
  <div class='box'>
      <div class='boxcontent'>
          <img class="usericon lazy" data-original="{{url}}">
      </div>
  </div>
</template>

<template name="_simpleChatToChatLabelRemove">
  <div class="groupsProfile" style="position: absolute; z-index: 99999999; left: 0; top: 0; right: 0; bottom: 0;">
    <div class="groupInformation" style="height: 100%;">
        <div class="head">
          <div id="groupsProfilePageback" class="leftButton back">
            <i class="fa fa-angle-left fa-fw"></i>
          </div>
          <strong>删除原因？</strong>
          <div id="groupsProfilePageback" class="rightButton back">
            <i class="fa fa-check"></i>
          </div>
        </div>
        <div class="content" style="height: 100%; overflow: auto;-webkit-overflow-scrolling: touch;">
          <div id="wrapper">
            <div class="groupUsers">
              <div class="contentList">
                <div style="padding: 15px; padding-bottom: 5px;">
                  <input id="label-input-name" type="text" placeholder="请输入删除照片的原因~" style="height: 40px;line-height: 40px;padding: 0px 10px;width: 100%; border: 1px solid #515151; margin-bottom: 10px;" />
                </div>
                <ul style="padding: 0px 10px;">
                  <li style="margin: 0px;height: 40px;line-height: 40px;padding: 0px 10px;width: auto;box-sizing: border-box;">
                    <div class="userName" style="height: auto;">遮盖</div>
                  </li>
                  <li style="margin: 0px;height: 40px;line-height: 40px;padding: 0px 10px;width: auto;box-sizing: border-box;">
                    <div class="userName" style="height: auto;">模糊</div>
                  </li>
                  <li style="margin: 0px;height: 40px;line-height: 40px;padding: 0px 10px;width: auto;box-sizing: border-box;">
                    <div class="userName" style="height: auto;">非人脸</div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</template>
