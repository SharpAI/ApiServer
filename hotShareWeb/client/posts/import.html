<template name="importPost">
  <div class="import-post">
    <!--<div class="head">
      <div class="left-btn">取消</div>
      <span>创作故事</span>
    </div>-->
    <form class="mport-post-form">
    <div class="main">
      {{#if hasImport}}
        {{#if importTypeByNew}}
        <div class="loading">
          <div class="status">
            <img src="/loading-2.gif" />
            <span>正在导入，请稍候...</span>
          </div>
          <div class="posts">
            <div class="title"></div>
            <div class="body">
              <div class="img"><img src="http://data.tiegushi.com/res/defaultMainImage1.jpg" /></div>
              <div class="remark">[内容分析中...]</div>
            </div>
          </div>
        </div>
        {{else}}
        <div class="progress">
          <span class="green" style="width: {{progress}}%;"><span>{{progress}}%</span></span>
        </div>
        <div class="progress-text">正在导入，预计5秒完成...</div>
        {{/if}}
        <button type="button" class="btn btn-default btn-block cancel">取消导入</button>
      {{else}}
        <input type="text" id="import-post-url" class="form-control" placeholder="请粘贴或输入一个URL地址">
        <button type="submit" class="btn btn-default btn-block import">马上导入</button>
        {{#if minIimg}}
        <img class="import-setup" src="/import_setup.png" />
        {{else}}
        <img class="import-setup" src="/import_setup_800.png" />
        {{/if}}
      {{/if}}
    </div>
    </form>
  </div>
</template>
