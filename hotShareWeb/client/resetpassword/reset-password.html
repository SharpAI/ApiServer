<template name="ResetPassword">
    <div class="resetPwdTopbar">
      故事贴 - 安全
    </div>
    <div class="resetPwddiv">
          <div style="width:100%;height:40px;background:#f0f0f0;padding-left: 5%;padding-top: 2px;">
              <h4>重设密码</h4>
          </div>
        <form id="new-password" action="action">
          <div class="row">
            <div class="col-md-3 col-lg-3"></div>
            <div class="col-md-6 col-lg-6" style="padding:20px;">
                {{#if resetPasswordSuccess}}
                  <div class="row">
                      <div class="col-md-1 col-lg-1"></div>
                      <div class="col-md-2 col-lg-2" style="padding:20px;">
                          <div style="color:#44b549;text-align:center;">
                              <i class="fa fa-check-circle fa-4x"></i>
                          </div>
                      </div>
                      <div class="col-md-8 col-lg-8" style="padding:20px;">
                          <div><label>你的故事贴密码已经重置成功</label></div>
                          <div>现在可以用新密码登录你的故事贴帐号。</div>
                      </div>
                      <div class="col-md-1 col-lg-1"></div>
                  </div>
                {{else}}
                  <div>现在你可以重新设定您的故事贴密码</div>
                  <div class="errorInfo" style="color:red;display:none;"><i class="fa fa-exclamation-circle"></i>  {{pwdErrorInfo}}</div>
                  <p>
                  <label>新密码：</label>
                  <input type="password" class="form-control" id="new-password-password" />
                  <label style="color:grey;">6到16个字符。</label>
                  </p>
                  <p>
                  <label>重复输入新密码：</label>
                  <input type="password" class="form-control" id="new-password-repeat" />
                  <label style="color:grey;">6到16个字符。</label>
                  </p>
                {{/if}}
            </div>
            <div class="col-md-3 col-lg-3"></div>
          </div>
          <div class="sureReset">
              {{#if resetPasswordSuccess}}
                <input id="finishReset" type="button" class="form-control" value="完成" />
              {{else}}
                <input type="submit" class="form-control" value="确定" />
              {{/if}}
          </div>
        </form>
    </div>
</template>
