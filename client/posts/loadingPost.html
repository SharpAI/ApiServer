<template name="loadingPost">
  <div class="showPosts">
    <div class="head">
      {{#if isMobile}}
        <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
      {{/if}}
    </div>
    <div class="content">
      <div class="loading">
        {{>spinner}}
      </div>
    </div>
    <div class="contentList">
    </div>
  </div>
</template>
