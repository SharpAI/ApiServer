<template name="postNotFound">
    <div class="showPosts">
        <div class="head">
          {{#if isMobile}}
              <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
          {{/if}}
        </div>
        <div class="content">
            <div class="empty"></div>
            <div class="loading">
              <p>该贴不存在或已被删除</p>
            </div>
        </div>
        <div class="contentList">
        </div>
    </div>
</template>
