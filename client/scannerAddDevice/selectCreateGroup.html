<template name="selectCreateGroup">
<div class="selectCreateGroup">
  {{#if isCreating}}
  <div class="head">
    <div class="leftButton cancel">取消</div>
    <div class="rightButton save">保存</div>
    <strong style="width: 100%;">新建监控组</strong>
  </div>
  <div class="content" style="padding-top: 50px;">
    <ul class="set-up comFadeIn" style="position: fixed; top:60px; left:0; right:0;">
        <li>
            <div class="input">
                <form class="setGroupname-form">
                    <input maxlength="10" class="text" type="text" id="text" placeholder="输入群组名称" style="color: black;">
                </form>
            </div>
        </li>
    </ul>
  </div>
  {{else}}
  <div class="head">
    <div class="leftButton back">
      <i class="fa fa-angle-left fa-fw"></i>
    </div>
    <strong style="width: 100%;">选择监控组</strong>
  </div>

  <div class="content" style="padding-top:50px;">
    <ul class="set-up comFadeIn">
      <li class="createNewGroup" style="height:40px;">
          <label>新建监控组</label>
          <div class="value" style="float:right;"><i class="fa fa-angle-right"></i></div>
      </li>
    </ul>

    <div class="line" style="height: 20px; text-align:left; padding-left:10px; color:#555;">监控组列表</div>
    <ul class="set-up comFadeIn">
    {{#each groups}}
    <li class="selectGroup" style="height:60px; padding:10px 0">
        <img class="usericon" src="/device_icon_192.png" width="40" height="40" style="border-radius:4px;">
        
        <label style="margin-left:48px;">{{group_name}}</label>
        
        <div class="value" style="float:right; margin:10px;"><i class="fa fa-angle-right"></i></div>
    </li>
    {{/each}}
    </ul>
  </div>
  {{/if}}
</div>
</template>
