<template name="faces">
<div class="facesPage">
  <div class="head">
    <strong class="top-home-btn active">识别</strong>
  </div>
  <div class="content" style="padding-top: 40px; ">
  {{#if isLoading}}
    <p style="margin-top: 20%; text-align: center;">加载中...</p>
  {{else}}

    {{#if data}}
      <h2 class="face-title">发现新人</h2>
      <!--{{#if isMultiFaces data}}
        <div class="multiFacesBox">
        {{#each data.faces}}
          {{> multiFaces}}
        {{/each}}
        <button id="completeThisLabel">完成</button>
        </div>
      {{else}}-->
        <div class="singleFacesBox">
        {{> singleFaces data}}
        </div>
      <!--{{/if}}-->
    {{else}}
      <p style="margin-top: 20%; text-align: center;">暂无数据</p>
    {{/if}}

  {{/if}}
  </div>
</div>

{{> footer}}
</template>

<template name="singleFaces">
<div class="single-faces">
  <div class="face-box">
    <div class="face-box-head"></div>
    <div class="icon">
      <img src="{{img_url}}" />
    </div>
    <p>{{formatDate}}</p>
    <p>{{device_name}}</p>
  </div>
  <div class="face-ft">
    <p>你认识这个人吗？</p>
    <div class="btn-groups">
      <button class="singleLeft">
        <img src="/icon/close.svg" height="30px;"/>
        <label>不认识</label>
      </button>
      <button class="singleRight">
        <img src="/icon/right.svg" height="30px;"/>
        <label>认识</label>
      </button>
    </div>
  </div>
</div>
</template>


<template name="multiFaces">
<div class="multi-faces">
  <div class="face-box">
    <div class="face-hd">
      <div class="icon">
        <img src="{{img_url}}" />
      </div>
      <p class="time">{{formatDate}}</p>
      <p>{{device_name}}</p>
    </div>
    <div class="face-ft">
      <p>你认识这个人吗？</p>
      <div class="btn-groups">
        <button class="multiLeft">
          <img src="/icon/close.svg"/>
          <label>不认识</label>
        </button>
        <button class="multiRight">
          <img src="/icon/right.svg"/>
          <label>认识</label>
        </button>
      </div>
    </div>
  </div>
</div>
</template>
