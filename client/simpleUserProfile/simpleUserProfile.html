<template name="simpleUserProfile">
    <div class="simpleUserProfile userProfileMarginTop">
        <div class="head">
            <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
            {{#if profile.profile.fullname}}
                <div>{{profile.profile.fullname}}</div>
            {{else}}
                <div>{{profile.username}}</div>
            {{/if}}
            {{#if isFromChat}}

            {{else}}
              {{#if isGroupCreator}}
              <div class="rightDropMenu dropdown">
                  <div class="rightButton dropdown-toggle" id="btn-more" data-toggle="dropdown">
                    <img src="/more.png" height="30" >
                  </div>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="btn-more">

                    {{else}}

                    {{/if}}
                    {{#if isFollowed}}

                    {{/if}}-->
                    {{#if userIsGroupAdmin}}
                    <li role="presentation"><a id="unSetGroupAdmin" role="menuitem" tabindex="-1">取消管理权限</a></li>
                    {{else}}
                    <li role="presentation"><a id="setAsGroupAdmin" role="menuitem" tabindex="-1">设置为管理员</a></li>
                    {{/if}}
                    <li role="presentation"><a id="removeFormGroup" role="menuitem" tabindex="-1">移除该成员</a></li>
                  </ul>
              </div>
              {{/if}}
            {{/if}}

        </div>
        <div class="userProfileTop">
            <img class="icon" src="{{profile.profile.icon}}" width='70' height='70'>
            <span class="userName">
            {{#if profile.profile.fullname}}
              {{profile.profile.fullname}}
            {{else}}
              {{profile.username}}
            {{/if}}
              {{#if isMale profile.profile.sex}}
                  <img src="/male.png" width='20' height='20'>
              {{/if}}
              {{#if isFemale profile.profile.sex}}
                  <img src="/female.png" width='20' height='20'>
              {{/if}}
            </span>
            <span class="location">{{location}}</span>
            <span class="desc">{{profile.profile.desc}}</span>
        </div>
