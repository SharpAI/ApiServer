<template name="saveTipHintTemplate">
  <div class="savetip-layer">
    <svg style="width: 100%;height: 100%;" viewBox="0,0,100%,100%">
      <defs>
        <filter id="savetipFilter" x="-0.1" y="-0.1">
          <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
        </filter>
        <mask id="savetipMask">
          <rect x="0" y="0" width="100%" height="100%" style="stroke:none;fill: #ffffff;opacity: 0.6;"></rect>
          <ellipse cx="90%" cy="100%" rx="40" ry="32" fill="#000" transform="translate(0,-32)" filter="url(#savetipFilter)"></ellipse>
        </mask>
      </defs>
      <rect x="0" y="0" width="100%" height="100%" style="stroke: none;fill: #000; mask: url(#savetipMask);"></rect>
    </svg>
    <div class="savetip-container">
      <div> <img src="/savetip/savehint1.png" width="100%"/></div>
      <div style="margin-top: 80px;"><img src="/savetip/savehint2.png" style="width: 100%;"/></div>
      <!-- <div style="margin-top: 80px;"><img src="/savetip/savehint3.png" style="width: 10%;margin-left: 60%;"/></div> -->
    </div>
  </div>
  <script>
    $('.savetip-layer').on('click touchstart',function(e){
      e.preventDefault();
      e.stopPropagation();
      $('body').removeClass('savetip-html-body');
      $(this).remove();
      localStorage.setItem('savetipFlag',true);
    });
  </script>
</template>
