<template name="_user_checkout_confirm">
  <div class="_user_checkout_confirm">
    <div class="_user_checkout_confirm_mask"></div>
    <div class="_user_checkout_confirm_body">
      <div class="title">提示</div>
      <div class="text">{{text}}</div>
      <div class="btns">
        <div class="btn no">未下班</div>
        <div class="btn yes">已经下班</div>
      </div>
    </div>
  </div>
</template>
