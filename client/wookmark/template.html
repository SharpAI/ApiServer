<template name="newLayoutContainer">
    <div class="newLayout_container newLayout_container_{{src}}_{{layoutId}}">
        {{> UI.contentBlock}}
    </div>
</template>

<template name="newLayoutElement">
    <div class="newLayout_element newLayout_element_{{src}}_{{layoutId}}" source="{{src}}" id="{{displayId}}" style="display:none;background-color: white;border-radius: 5px;">
        {{> UI.contentBlock}}
    </div>
</template>
