<template name="messageDialogInfo">
  {{> messageDialogGroupInfo}}
</template>
<template name="messageDialogGroupInfo">
  <div class="contactsList"><div class="head" style="display:block;">
    <div class="socialTitle">
      <div class="left-btn">&lt;返回</div>
      <span class="Contacts">聊天信息({{count group}}人)</span>
    </div>
  </div></div>
  
  <div class="messageDialogInfo">
    <ul class="set-up">
      <li>
        <div class="users">
          {{#each group.users}}
          <div class="item">
            <img src="{{userIcon}}" />
            <span>{{userName}}</span>
          </div>
          {{/each}}
          <div class="item">
            <div class="add"><i class="fa fa-plus"></i></div>
          </div>
        </div>
      </li>
    </ul>
    
    <ul class="set-up">
      {{#if is_manager group}}
      <li class="set-name">
        <label>群名称</label>
        <div class="value">{{group.name}}<i class="fa fa-angle-right"></i></div>
      </li>
      {{else}}
      <li>
        <label>群名称</label>
        <div class="value">{{group.name}}</div>
      </li>
      {{/if}}
      <li class="j-bao">
        <label>举报</label>
        <div class="value"><i class="fa fa-angle-right"></i></div>
      </li>
    </ul>
    
    <div class="buttons">
      {{#if isManager}}
        <button type="button" class="btn btn-danger">解散群</button>
      {{else}}
<!--        <button type="button" class="btn btn-danger">退出群</button>-->
      {{/if}}
    </div>
  </div>
</template>
