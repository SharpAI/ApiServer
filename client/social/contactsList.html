<template name="addNewFriends">
  <div class="addNewFriends">
    {{#if loading}}
        <div>正在加载中...</div>
    {{/if}}
    {{#if loadError}}
        <div>加载失败，请检查网络设置或稍后重试</div>
    {{/if}}
      <div id="wrapper">
        {{#each meeter}}
            {{#if ta}}
              <div id="{{ta}}" class="eachViewer newFriends">
                <!--列出浏览人-->
                <img class="icon" src="{{profile.icon}}" width="30" height="30">
                <span class="userName">{{displayName}}</span>
                <div class="meet_count">缘分啊，我们已偶遇{{count}}次了!</div>
                {{#if showRedSpot}}
                <div class="red_spot"></div>
                {{/if}}
              </div>
              <div class="chatContentLine"></div>
            {{/if}}
        {{/each}}
        {{#if moreResults}}
            <div id="showMorePostFriendsResults" style="margin-left: 25px;">
                <span class="loading">加载中...</span>
            </div>
        {{/if}}
      </div>
  </div>
</template>
