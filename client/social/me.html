<template name="me">
  <div class="me">
    {{> Template.dynamic template=whichOne}}
  </div>
</template>
<template name="information">
  <div class="contactsList comFadeIn"><div class="head" style="display:block;">
    <div class="socialTitle">
      <span class="Contacts">{{_ "favorite"}}</span>
    </div>
  </div></div>
  <p style="background-color: white; padding-left: 10px; font-size: 16px; padding-top: 10px; border-top: 1px solid #D9D9D9;padding-bottom: 7px;margin-bottom: 0px;">读者小档案</p>
  <ul class="set-up comFadeIn" style="margin-top: 0px;">
    <li class="nickname">
      <label>{{_ "NickName"}}</label>
      <div class="value">{{nickname}}<i class="fa fa-angle-right"></i></div>
    </li>
    <li class="sex">
      <label>{{_ "Gender"}}</label>
      <div class="value">{{sex}}<i class="fa fa-angle-right"></i></div>
    </li>
  </ul>
  {{> myFavouritePosts}}
</template>
<template name="setNickname">
  <div class="setNickname comFadeIn">
    <div class="head" style="position: fixed;">
      <div class="socialTitle" style="position:relative;">
        <div class="left-btn">{{_ "cancel"}}</div>
        <span class="Contacts">{{_ "NickName"}}</span>
        <div class="right-btn">{{_ "Save"}}</div>
      </div>
    </div>
  </div>

  <ul class="set-up comFadeIn" style="position: fixed; top:60px; left:0; right:0;">
    <li>
      <div class="input"><form class="setNickname-form"><input maxlength="10" class="text" type="text" id="text" placeholder="{{_ "enteranewnickname"}}" value="{{nickname}}"/></form></div>
    </li>
  </ul>
</template>

<template name="setSex">
  <div class="contactsList comFadeIn">
    <div class="head" style="display:block;">
      <div class="socialTitle">
        <div class="left-btn">{{_ "cancel"}}</div>
        <span class="Contacts">{{_ "Gender"}}</span>
      </div>
    </div>
  </div>
  
  <ul class="set-up comFadeIn">
    <li class="nickname setMale">
      <label>{{_ "Male"}}</label>
      <div class="value select">{{#if isMale}}<i class="fa fa-check"></i>{{/if}}</div>
    </li>
    <li class="sex setFemale">
      <label>{{_ "Female"}}</label>
      <div class="value select">{{#if isFemale}}<i class="fa fa-check"></i>{{/if}}</div>
    </li>
  </ul>
</template>

<template name="myFavouritePosts">
  <p style="background-color: white; padding-left: 10px; font-size: 16px; padding-top: 10px; border-top: 1px solid #D9D9D9; margin-bottom: 7px;">{{_ "FavoriteStory"}}</p>
  {{#newLayoutContainer layoutId=onPostId src="me" container='.me'}}
    {{#each favposts}}
      {{#newLayoutElement layoutId=onPostId displayId=_id src="me" container='.me'}}
        <div class="img_placeholder">
          <img class="mainImage" src="{{mainImage}}" />
          <button data-id="{{_id}}" class="removefavp"><i class="fa fa-circle-o"></i></button>
        </div>
        <div class="pin_content">
          <p class="title">{{title}}</p>
          <p class="addontitle">{{addontitle}}</p>
          <h1 class="username">{{ownerName}}  <span>{{_ "Publish"}}</span></h1>
        </div>
      {{/newLayoutElement}}
    {{/each}}
  {{/newLayoutContainer}}
  {{#if isLoading}}
      <div class="loading-spinner">
          <div class='spinner-overlay'>
              <div class='spinner center'>
                  <div class='spinner-blade'></div>
                  <div class='spinner-blade'></div>
                  <div class='spinner-blade'></div>
                  <div class='spinner-blade'></div>
                  <div class='spinner-blade'></div>
                  <div class='spinner-blade'></div>
                  <div class='spinner-blade'></div>
                  <div class='spinner-blade'></div>
                  <div class='spinner-blade'></div>
                  <div class='spinner-blade'></div>
                  <div class='spinner-blade'></div>
                  <div class='spinner-blade'></div>
              </div>
          </div>
      </div>
  {{/if}}  
</template>
