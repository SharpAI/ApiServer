<template name="socialContent">
  <div class="socialContent">
    <div class="showPostsLine" id="socialContentDivider"></div>
    <div class="content" style="z-index:6666;position: relative;">
      <div class="chatBox">
        <div class="chatBoxContent">
            <div class="div_contactsList" style="display:none">
              {{>contactsList}}
            </div>
            <div class="div_discover" style="display:block">
              {{>discover}}
            </div>
            <div class="div_me" style="display:none">
              {{> Template.dynamic template=dynamicMe}}
            </div>
        </div>
        <div class="chatFooter">
          <!--
          <div class="chatBtn {{isFocus 'chatContent'}}">
            <i class="fa fa-comment"></i>
            <div>聊天</div>
            {{#if isWaitRead}}
              <div class="wait_read"></div>
            {{/if}}
          </div>
          -->
          <div class="postBtn  {{isFocus 'postBtn'}}">
            <i class="fa fa-file-image-o"></i>
            <div>文章</div>
          </div>
          <div class="contactsBtn {{isFocus 'contactsList'}}">
            <i class="fa fa-list">
              {{#if haveNewFriends}}
              <div id="newFriendRedSpot" style="display: none;z-index: 99998;" class="red_spot"></div>
              <div id="newFriendRedSpotReal" class="red_spot">{{newcount}}</div>
              {{/if}}
            </i>
            <div>{{_ "NewFriends"}}</div>
          </div>
          <div class="chatBtn">
            <div class="chat-icon-wrap"><img src="/img/chat-icon.png" class="chat-icon-img">
            <div class="red_spot" style="{{#if haschats}}display: block;{{else}}display: none;{{/if}}">{{chatcount}}</div>
            <!--<div style="position: absolute;margin: 4px auto;transform: translate(-50%);margin-left: 40%;margin-top: 4px;">{{_ "readingRoom"}}</div>-->
            </div>
          </div>          
          <div class="discoverBtn {{isFocus 'discover'}}">
            <i class="fa fa-compass">
              {{#if haveFeeds}}
                  <div class="red_spot">{{feedscount}}</div>
              {{/if}}
            </i>
            <div>{{_ "newInfo"}}</div>
          </div>
          <div class="meBtn {{isFocus 'me'}}">
            <i class="fa fa-bookmark-o"></i>
            <div>{{_ "favorite"}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="emptyMe">
  
</template>
