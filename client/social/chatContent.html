<template name="chatContent">
  <div class="chatContent comFadeIn">
    {{#if withChat}}
      {{#each msgSession}}
        <div id="{{_id}}" class="eachChat">
          {{#if isGroup sesType}}
            <img class="icon" src="{{toGroupIcon}}" width="40" height="40">
            <span class="userName">{{toGroupName}}</span>
          {{else}}
            <img class="icon" src="{{toUserIcon}}" width="40" height="40">
            <span class="userName">{{toUserName}}</span>
          {{/if}}
          <span class="recentRecoveryTime">{{time_diff updateTime}}</span>
          <span class="chatPreview">{{text}}</span>
          {{#if isShowWaitRead waitRead}}
            <span class="waitRead">{{waitRead}}</span>
          {{/if}}
        </div>
        <div class="chatContentLine"></div>
      {{/each}}
  <!--
      {{#each viewer}}
        <div id="{{userId}}" class="eachChat">
          <img class="icon" src="{{userIcon}}" width="40" height="40">
          <span class="userName">{{username}}</span>
          <span class="recentRecoveryTime">{{diff time}}</span>
          <span class="chatPreview">{{chatContent}}</span>
        </div>
        <div class="chatContentLine"></div>
      {{/each}}
  -->
    {{else}}
      <div class="chatContent" style="position:absolute;top: 0px;">
        <h2>敬请期待</h2>
        <h1>Coming Soon</h1>
      </div>
    {{/if}}
  </div>
</template>
