<template name="messageDialog">
  <div class="contactsList"><div class="head" style="display:block;">
    <div class="socialTitle">
      <div class="left-btn">&lt;聊天</div>
      <span class="Contacts">{{title}}</span>
      {{#if is_groupChat}}
      <div class="right-btn"><i class="fa fa-users"></i></div>
      {{/if}}
    </div>
  </div></div>
  
  <div class="messageDialog">
    <div class="message">
      {{#each messages}}
        {{#if is_show_time createTime}}
          <div class="time"><span>{{time_diff createTime}}</span></div>
        {{/if}}
        {{#if isMe this}}
          <div class="right">
            <div class="avatar"><img src="{{userIcon}}" /></div>
            {{#if isImage this}}
              <div class="text"><img src="{{image.smallImage}}" /></div>
            {{/if}}
            {{#if isText this}}
              <div class="text">{{text}}</div>
            {{/if}}
            <div class="clear"></div>
          </div>
        {{else}}
          {{#if is_chatNotify sesType}}
            <div class="time"><span>{{text}}</span></div>
          {{else}}
            <div class="left">
              {{#if is_groupChat sesType}}
                <div class="avatar"><img src="{{userIcon}}" /></div>
                <div class="name">{{userName}}</div>
                {{#if isImage this}}
                  <div class="text group"><img src="{{image.smallImage}}" /></div>
                {{/if}}
                {{#if isText this}}
                  <div class="text group">{{text}}</div>
                {{/if}}
              {{else}}
                <div class="avatar"><img src="{{toUserIcon}}" /></div>
                {{#if isImage this}}
                  <div class="text"><img src="{{image.smallImage}}" /></div>
                {{/if}}
                {{#if isText this}}
                  <div class="text">{{text}}</div>
                {{/if}}
              {{/if}}
              <div class="clear"></div>
            </div>
          {{/if}}
        {{/if}}
      {{/each}}
    </div>
    {{> messageDialogInput}}
  </div>
</template>
<template name="messageDialogInput">
  <div class="messageDialogInput">
    <form class="message-dialog-input-form">
      <div class="img"><i class="fa fa-picture-o image"></i></div>
      <div class="input">说点什么...</div>
    </form>
  </div>
</template>
<template name="messageDialogInputForm">
  <div class="messageDialog">
    <div class="messageDialogInputForm">
      <div class="head">
        <div class="left-btn">取消</div>
        聊天
        <div class="right-btn">发送</div>
      </div>
      
      <form class="message-dialog-input-form">
        <textarea id="text" name="text" class="text" placeholder="说点什么..."></textarea>
      </form>
    </div>
  </div>
</template>
