<template name="deviceStatusTip">
    <div class="devicetip-layer">
        <svg style="width: 100%;height: 100%;" viewBox="0,0,100%,100%">
        <defs>
            <filter id="devicetipFilter" x="-0.1" y="-0.1">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
            </filter>
            <mask id="devicetipMask">
            <rect x="0" y="0" width="100%" height="100%" style="stroke:none;fill: #ffffff;opacity: 0.8;"></rect>
            <rect x='8' y='130' width='220' height='45' fill="#000" filter="url(#devicetipFilter)"></rect> 
            </mask>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" style="stroke: none;fill: #000; mask: url(#devicetipMask);"></rect>
        </svg>
    <div class="devicetip-container">
        <i class='fa fa-3x fa-hand-o-up' style='display: block; position: relative; top: 40px; left: 100px;'></i>
        <span style='display: block; font-size: 18px; position: relative; top: 50px; left: 5%;'>Your device will be listed here</span>
        </div>
    </div>
</template>
