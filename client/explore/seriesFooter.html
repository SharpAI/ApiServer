<template name="seriesFooter">
    <div id="footer" class="navbar navbar-default navbar-fixed-bottom">
        <div class="btn-group btn-group-justified" style="margin:0">
            <!--<div class="btn-group">
            </div>
            <div class="btn-group">
            </div>-->
            <div class="btn-group">
                <div id="add" data-toggle="modal" data-target="#level2-popup-menu" class="foot-btn btn btn-default">
                  <img src="/add-series.png" style="height:26px;margin-top:-2px;"/>
                  <span>新合辑</span>
                </div>
            </div>
            <!--<div class="btn-group">
            </div>-->
            {{#if haveSeries}}
            <div class="btn-group">
              <a id="user" class="foot-btn btn btn-default">
                <!--<i class="fa fa-user" style="font-size: 24px;"></i>-->
                <div>我的合辑<i class="fa fa-angle-right fa-fw" style="vertical-align: top;margin-top: 12px;font-size: 24px; width: 20px;"></i></div>
              </a>
            </div>
            {{/if}}
        </div>
    </div>
    <div id="level2-popup-menu" class="modal bottom" tabindex="-1" style="padding-right: 0px !important;">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" id="album-select" class="btn btn-default">{{_ "selectPicFromGallery"}}</button>
                <button type="button" id="photo-select" class="btn btn-default">{{_ "takePicture"}}</button>
            </div>
        </div>
    </div>
</template>
