<template name="seriesList">
  <div class="seriesList">
      <div class="head">
        <strong class="top-home-btn">文章</strong>
        <strong class="top-series-btn active">合辑</strong>
        <!-- <div id="follow" class="leftButton">
          <span class="fa fa-plus"></span><i style="padding-right: 20px;" class="fa fa-user"></i>
        </div> -->
        <div id="search" class="leftButton">
          <i class="fa fa-search" style="font-size: 21px;"></i>
        </div>
        <!-- <div class="rightButton clickHelp"><i class="fa fa-question-circle fa-fw"></i></div> -->
      </div>
      <div class="content">
        {{>connectionBanner}}
          <div id="wrapper" class="seriesImages">
          {{#if noSeries}}
            <div class="no-series-title">
              <img src="/seriesList_blank.png" width="64"/>
              当前没有合辑， 马上创建一个
            </div>
            <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
          {{else}}
            <div id="list" style="width: 100%;padding-bottom: 60px;">
            {{#if loading}}
              <div>{{_ "isLoading"}}</div>
            {{/if}}
            {{#if loadError}}
              <div>{{_ "loadFailNotification"}}</div>
            {{/if}}
            <ul style="padding: 0;">
              {{#each mySeries}}
              <li id="{{_id}}">
                {{#if mainImage}}
                  {{>padding noRandomBackgroundColor=true}}
                {{/if}}
                <img class="scale lazy" data-original="{{mainImage}}" draggable="false" src="{{mainImage}}" >
                <div class="css-post-title">
                  <h4 class="title">
                      {{title}}
                  </h4>
                </div>
                <div class="seriesOwner">
                  <img src="{{ownerIcon}}" style="height: 24px; min-height: 24px;width: 24px;border-radius: 50%;"/><span>{{ownerName}}</span>
                </div>
              </li>
              {{/each}}
            </ul>
            {{#if moreResults}}
              <div id="showMoreResults" style="margin-bottom: 60px;">
                <span class="loading">{{_ "loading"}}</span>
              </div>
            {{/if}}
          </div>
          {{/if}}
        </div>
      </div>
      {{> seriesFooter}}
  </div>
  {{#if showSeriesHint}}
    {{> seriesHint}}
  {{/if}}
</template>
