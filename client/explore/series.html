<template name="series">
<div class="series">
  <ul class="series-dropdown">
    {{#if isSeriesEdit}}
      {{#if showPublishBtn}}
      <li id="publish" class="publish">发表</li>
      {{/if}}
      <li id="save" class="publish">保存</li>
    {{else}}
      {{#if showPublishBtn}}
      <li id="publish" class="publish">发表</li>
      {{/if}}
      <li id="edit" class="edit">编辑</li>
      <li id="del">删除</li>
    {{/if}}
  </ul>
  <div class="series-head">
    <div class="series-btns">
      {{#if isSeriesEdit}}
      <div class="back">关闭</div>
      <div class="publish">发布</div>
      {{else}}
      <div class="back"><i class="fa fa-chevron-left"></i></div>
      {{#if canFollowSeries}}
      <div class="series-follow" ><i style="display: inline-block;" class="fa fa-plus"></i><span style="position: relative; top: -3px;"> 关注</span></div>
      {{/if}}
      <div class="share-btn"><i class="fa fa-share-alt"></i></div>
      {{#if isSeriesOwner}}
      <div class="menu-btn has-dropdown"> <i class="fa fa-ellipsis-v"></i></div>
      {{/if}}
      {{/if}}
    </div>
  </div>
  {{#if isSeriesEdit}}
  <div class="series-container" style="bottom: 56px;">
    <div class="mainImageTools">
      <span id="useOfficalImage" class="imageToolBtn" style="border-right:1px solid #75c2ff"><i class="fa fa-picture-o"></i></span>
      <span id="useUserImage" class="imageToolBtn"><i class="fa fa-pencil"></i></span>
    </div>
      {{#if mainImage.URI}}
      <div class="series-title">
        <img data-type="mainImage" id="mainImage{{mainImage._id}}" class="scale item image_{{mainImage._id}}" src="{{getImagePath mainImage.imgUrl mainImage.URI mainImage._id}}" draggable="false" style="min-height: 100%;position:absolute;" >
         <textarea id="seriesTitle" rows="3" cols="20">{{seriesTitle}}</textarea>
      </div>
      {{else}}
      <div class="series-title" style="background: url({{mainImage}}) no-repeat;background-size: cover;" data-image="{{mainImage}}">
         <textarea id="seriesTitle" rows="3" cols="20">{{seriesTitle}}</textarea>
      </div>
      {{/if}}
     <!--{{#if postCounts}}
    <div style="margin: 10px">此合集包含下列{{postCounts}}个故事</div>
    {{/if}}-->
    <ul id="editSeriesList" class="series-posts-lists" draggable="true">
      {{#each postsLists}}
      <li id="{{postId}}" class="series-post-item series-post-item-not-select series-select-item" data-index="{{postIndex}}" data-title="{{postTitle}}" data-addontitle="{{postAddonTitle}}" data-image="{{postMainImage}}">
        <div class="series-img-helper">
          <img src="{{postMainImage}}" />
        </div>
        <div class="series-post-info">
          <h2>{{postTitle}}</h2>
          <h4>{{postAddonTitle}}</h4>
        </div>
      </li>
      {{/each}}
    </ul>
  </div>
  <div class="series-foot">
    <div class="addNewPost">新增故事</div>
    <div id="removeSelected">删除所选</div>
  </div>
  {{else}}
  <div class="series-container">
     <div class="series-title" style="background: url({{mainImage}}) no-repeat;background-size: cover;" data-image="{{mainImage}}">
       <h1>{{seriesTitle}}</h1>
     </div>
    {{#if postCounts}}
    <div style="margin: 10px">此合集包含下列{{postCounts}}个故事</div>
    {{/if}}
    <ul class="series-posts-lists">
      {{#each postsLists}}
      <li id="{{postId}}" class="series-post-item viewModal" data-index="{{postIndex}}">
        <div class="series-img-helper">
          <img src="{{postMainImage}}" />
        </div>
        <div class="series-post-info">
          <h2>{{postTitle}}</h2>
          <h4>{{postAddonTitle}}</h4>
        </div>
      </li>
      {{/each}}
    </ul>
  </div>
  {{/if}}

</div>
{{> selectAuthorPosts}}
{{> changeSeriesImage}}
{{> shareSeries}}
</template>
