<template name="selectAuthorPosts">
<div class="author-self-posts">
<div class="series-head">
    <div class="series-btns">
      <div class="cancel" style="float: left;">取消</div>
      <div class="done">完成</div>
    </div>
  </div>
  <div class="author-self-posts-container">
    <ul class="series-posts-lists">
      {{#each userPostsLists}}
      <li id="{{_id}}" class="author-post-item" data-title="{{title}}" data-addontitle="{{addontitle}}" data-image="{{mainImage}}">
        <div class="series-img-helper">
          <img src="{{mainImage}}" />
        </div>
        <div class="series-post-info">
          <h2>{{title}}</h2>
          <h4>{{addontitle}}</h4>
        </div>
      </li>
      {{/each}}
    </ul>
    {{#if showLoadingElem}}
    <div class="loadingStatus"><img src="/loading-2.gif" height="24" style="margin-right: 4px;"/>加载中 ...</div>
    {{else}}
      {{#if allPostsLoaded}}
      <div class="loadingStatus">已显示全部</div>
      {{else}}
      <div class="loadingStatus">上拉加载更多</div>
      {{/if}}
    {{/if}}
  </div>
</div>

</template>
