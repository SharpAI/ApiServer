<template name="mySeries">
  <div class="seriesList">
      <div class="head">
        <strong class="top-home-btn">我的合辑</strong>
        <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
        <!-- <div class="rightButton add-series"><i class="fa fa-plus fa-fw"></i></div> -->
      </div>
      <div class="content">
        {{>connectionBanner}}
          <div id="wrapper" class="seriesImages">
            <div id="list" style="width: 100%;padding-bottom: 60px;">
            {{#if loading}}
              <div>{{_ "isLoading"}}</div>
            {{/if}}
            {{#if loadError}}
              <div>{{_ "loadFailNotification"}}</div>
            {{/if}}
            <ul style="padding: 0;">
              {{#each mySeries}}
              <li id="{{_id}}">
                {{#if mainImage}}
                  {{>padding noRandomBackgroundColor=true}}
                {{/if}}
                <img class="scale lazy" data-original="{{mainImage}}" draggable="false" src="{{mainImage}}" >
                <div class="css-post-title">
                  <h4 class="title">
                      {{title}}
                  </h4>
                </div>
              </li>
              {{/each}}
            </ul>
            {{#if moreResults}}
              <div id="showMoreResults" style="margin-bottom: 60px;">
                <span class="loading">{{_ "loading"}}</span>
              </div>
            {{/if}}
          </div>
        </div>
      </div>
  </div>
</template>
