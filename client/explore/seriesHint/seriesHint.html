<template name="seriesHint">
  <div class="intros-layer">
    <svg style="width: 100%;height: 100%;" viewBox="0,0,100%,100%">
      <defs>
        <mask id="introsMask">
          <rect x="0" y="0" width="100%" height="100%" style="stroke:none;fill: #ffffff;opacity: 0.8;"></rect>
          <ellipse cx="50%" cy="100%" rx="40" ry="26" fill="#000" transform="translate(0,-26)"></ellipse>
        </mask>
      </defs>
      <rect x="0" y="0" width="100%" height="100%" style="stroke: none;fill: #000; mask: url(#introsMask);"></rect>
    </svg>
    <div class="intros-container" style="bottom: 54px;">
      <div> <img src="/intros/seriesList-hint1.png" width="120px" style="margin-bottom:20px;"/></div>
      <div> <img src="/intros/seriesList-hint2.png" width="300px" /></div>
      <div style="margin-top: 50%;"><img src="/intros/seriesList-hint3.png" style="width: 24px;"/></div>
    </div>
  </div>
  <script>
    $('.intros-layer').on('click touchstart',function(e){
      e.preventDefault();
      e.stopPropagation();
      $('body').removeClass('intros-html-body');
      $(this).remove();
      localStorage.setItem('seriesHint',true);
    });
  </script>
</template>
