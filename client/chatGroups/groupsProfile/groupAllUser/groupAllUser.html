<template name="groupAllUser">
    <div class="groupAllUser">
        <div class="head">
            <div id="groupAllUserPageback" class="leftButton back">
                <i class="fa fa-angle-left fa-fw"></i>
            </div>
            <strong>聊天成员({{userCount}})</strong>
        </div>
        <div id="wrapper">
            <!-- <div class="searchForm">
                <i class="fa fa-search"></i>
                <label>
                    <input id="search-box" type="text" placeholder="搜索">
                </label>
            </div>
 -->            <div class="contentList">
                <ul>
                    {{#if isSearching}} 
                        {{#if noSearchResult}}
                            <p></p>
                            <center style="color: gray;">暂无相关结果</center>
                        {{/if}} 
                        {{#if searchLoading}}
                            <p></p>
                            <center style="color: gray;">搜索中<i class="fa fa-spinner fa-pulse"></i></center>
                        {{/if}} 
                        {{#each getGroupsUsers}}
                            <li id="{{user_id}}" class="userItem">
                                <div class='box'>
                                    <div class='boxcontent'>
                                        <img class="usericon" src="{{user_icon}}">
                                    </div>
                                </div>
                                <div class="userName">{{user_name}}</div>
                            </li>
                        {{/each}} 
                    {{else}}
                        {{#each groupUsers}}
                            <li id="{{user_id}}" class="userItem">
                                <div class='box'>
                                    <div class='boxcontent'>
                                        <img class="usericon" src="{{user_icon}}">
                                        {{#if userIsGroupCreator}}
                                        <div class="group-admin-label"><img src="/img/creator-portal.png" width="20"/></div>
                                        {{/if}}
                                        {{#if isGroupAdmin}}
                                        <div class="group-admin-label"><img src="/img/admin-portal.png" width="20"/></div>
                                        {{/if}}
                                    </div>
                                </div>
                                <div class="userName">{{user_name}}</div>
                            </li>
                        {{/each}}
                        <!-- {{#if isMobile}}
                            <li>
                                <div class='box'>
                                    <div class='boxcontent'>
                                        <img id="addUserInGroup" src="/addUser.png">
                                    </div>
                                </div>
                                <div class="userName" style="color: white">添加</div>
                            </li>
                        {{/if}} -->
                    {{/if}}
                </ul>
            </div>
        </div>
    </div>
</template>
