<template name="newLabel">
  <div class="newLabel-wrap">
    <div class="newLabel-head">
      <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
      <p class="head-text">新人观察</p>
      <div class="newLabel-head-right">
        {{#if showNoPersonBtn}}
          <div class="no-person-btn">无法识别的物体</div>
        {{/if}}
        <div class="right-handle-btn"></div>
      </div>
    </div>
    <div class="content">
      <div class="content-person-photos">
        <div class="person-photos-main">
          <div class="person-photos-big">
            <img src="" >
          </div>
          <ul class="person-photos-head-wrap">
            <li>
              <img src="">
            </li>
          </ul>
        </div>
        <div class="person-photos-footer">
        </div>
      </div>

      <div class="content-label">
        <p class="label-title">是否认识这个人</p>
        <ul class="label-handle">
          <li>
            <div class="handle-btn handle-unknow">
            </div>
            <p class="handle-text">NO</p>
          </li>
          <li>
            <div class="handle-btn handle-know">
            </div>
            <p class="handle-text">YES</p>
          </li>
        </ul>
      </div>
    </div>
  </div>

</template>
