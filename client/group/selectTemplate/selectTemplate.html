<template name="selectTemplate">
  {{>connectionBanner}}
  <div class="selectTemplate">
    <div class="head">
      <strong>选择群模板</strong>
      <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
      <div class="rightButton back" style="margin-top:0px;">确定</div>
    </div>

    <div class="content">
      <div id="wrapper">
        <div class="line" style="height: 8px;"></div>
        <div class="contentList">
          {{#if loading}}
            <div>{{_ "isLoading"}}</div>
          {{/if}}
          {{#if loadError}}
              <div>{{_ "loadFailNotification"}}</div>
          {{/if}}
          {{#each groupTemplates}}
            <div id="{{_id}}" class="tempItem eachViewer">
                {{#if is_selected _id}}
                <i class="fa fa-circle" aria-hidden="true"></i>
                {{else}}
                <i class="fa fa-circle-o" aria-hidden="true"></i>
                {{/if}}
                <img class="icon" src="{{icon}}">
                <span class="tempName">{{name}}</span>
            </div>
            <div class="line">
                <span></span>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
