<template name="series">
<div class="series">
  <ul class="series-dropdown">
  </ul>
  <!-- <div class="series-head">
    <div class="series-btns">
      <div class="back"><i class="fa fa-chevron-left"></i></div>
      <div class="menu-btn has-dropdown"> <i class="fa fa-ellipsis-v"></i></div>
    </div>
  </div> -->
  <!--<div class="series-func-btn-container">
    <div id="SubscribeSeries"><i class="fa fa-plus"></i> 关注</div>
  </div>-->
  <div class="series-container">
     <div class="series-title" style="background: url({{mainImage}}) no-repeat;background-size: cover;" data-image="{{mainImage}}">
       <img src="{{mainImage}}" style="width: 0;" />
       <h1>{{seriesTitle}}</h1>
       <div class="series-head">
          {{#if hasLeftBtn}}
          <div class="back"><i class="fa fa-chevron-left"></i></div>
          <div class="series-head-owner" style="left: 40px;">
            <img src="{{ownerIcon}}"/>
            <div class="series-head-infos">
              <p>{{ownerName}}</p>
              <p style="font-weight: normal;">{{#if postCounts}}{{postCounts}}个故事 · {{/if}}{{formatTime updateAt createdAt}}</p>
            </div>
          </div>
          {{else}}
          <div class="series-head-owner">
            <img src="{{ownerIcon}}"/>
            <div class="series-head-infos">
              <p>{{ownerName}}</p>
              <p style="font-weight: normal;">{{#if postCounts}}{{postCounts}}个故事 · {{/if}}{{formatTime updateAt createdAt}}</p>
            </div>
          </div>
          {{/if}}
          <div class="series-btns">
            <div id="SubscribeSeries"><img src="/series-subscribe.svg" width="32"/></div>
          </div>
       </div>
     </div>
    <!--{{#if postCounts}}
    <div style="margin: 10px">此合集包含下列{{postCounts}}个故事</div>
    {{/if}}-->
    <ul class="series-posts-lists">
      {{#each postsLists}}
      <li id="{{postId}}"  onclick="goposts({{postId}})" class="series-post-item viewModal" data-index="{{postIndex}}">
        <div class="series-img-helper">
          <img src="{{postMainImage}}" />
        </div>
        <div class="series-post-info">
          <h2>{{postTitle}}</h2>
          <h4>{{postAddonTitle}}</h4>
        </div>
      </li>
      {{/each}}
    </ul>
  </div>
</div>
<div class="subscribeSeriesPage">
  <div class="bg"></div>
  <div class="content">
      <div class="header">关注合辑</div>
      <div class="body">
        <input id="email" class="form-control" placeholder="QQ/邮箱地址" value="{{oldMail}}"/>
        <p class="tips">输入您的QQ号或者邮箱地址，然后选择“确定”完成关注，此信息不会展示给作者。</p>
      </div>
      <div class="footer">
        <div class="btn cannelBtn ripple">取消</div>
        <div class="btn okBtn ripple">确定</div>
      </div>
  </div>
</div>
<script>
  function goposts(gsid){
    var id = $(gsid).attr('id')
    Router.go('/posts/' + id);
  }
</script>
</template>
