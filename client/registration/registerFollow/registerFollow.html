<template name="registerFollow">
<div class="registerFollow">
  <center><h3>{{_ "followPeople"}}</h3></center>
  <center><h5>{{_ "knowActivity"}}</h5></center>
  <hr>
  {{> follow_user}}
  <hr>
  <div class="container navbar navbar-default navbar-fixed-bottom" style="position: fixed;">
  {{#if larger followCount 3}}
    <input type="submit" value={{_ "conTinue"}} id="continue">
  {{else}}
    <center><h4>{{_ "chooseAtLeast1"}}{{NeedMoreCount}}{{_ "toFollow1"}}</h4></center>
  {{/if}}
  </div>
</div>
</template>
<!--用户列表-->
<template name="follow_user">
  <div class="follow_user">
    <div id="new_follow">
        <div id="user">
            {{#each follows}}
                {{> follow_user_list}}
            {{/each}}
        </div>
    </div>
  </div>
</template>
<template name="follow_user_list">
    <div class="layer" id="{{userId}}">
        <div class="user_head">
            <img class="user_pic" src="{{icon}}" width="88" height="88"/>
            <span class="name">{{fullname}}&nbsp;
            </span>
            {{#if isFollowed this}}
                <i id="{{userId}}" class="rightButton del fa fa-check-circle-o"></i>
            {{else}}
                <i id="{{userId}}" class="rightButton add fa fa-plus-circle"></i>
            {{/if}}
        </div>
        <div><span>{{desc}}</span></div>
        <div  align="center">
            <img src="{{share1}}" width="32%" />
            <img src="{{share2}}" width="32%" />
            <img src="{{share3}}" width="32%" />
        </div>
    </div>
    <hr>
</template>
