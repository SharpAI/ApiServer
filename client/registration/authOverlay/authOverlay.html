<template name="webHome">
  <div class="webHome">
  {{#if resetPassword}}
    <div class="resetPwdTopbar">
      {{_ "gstSecurity"}}
    </div>
    <div class="resetPwddiv">
          <div style="width:100%;height:40px;background:#f0f0f0;padding-left: 5%;padding-top: 2px;">
              <h4>{{_ "resetPassword"}}</h4>
          </div>
        <form id="new-password" action="action">
          <div class="row">
            <div class="col-md-3 col-lg-3"></div>
            <div class="col-md-6 col-lg-6" style="padding:20px;">
                {{#if resetPasswordSuccess}}
                  <div class="row">
                      <div class="col-md-1 col-lg-1"></div>
                      <div class="col-md-2 col-lg-2" style="padding:20px;">
                          <div style="color:#44b549;text-align:center;">
                              <i class="fa fa-check-circle fa-4x"></i>
                          </div>
                      </div>
                      <div class="col-md-8 col-lg-8" style="padding:20px;">
                          <div><label>{{_ "resetPasswordSuc"}}</label></div>
                          <div>{{_ "loginWithNewPassword"}}</div>
                      </div>
                      <div class="col-md-1 col-lg-1"></div>
                  </div>
                {{else}}
                  <div>{{_ "canSetNewPassword"}}</div>
                  <br>
                  <div class="errorInfo" style="color:red;display:none;"><i class="fa fa-exclamation-circle"></i>  {{pwdErrorInfo}}</div>
                  <br>
                  <p>
                  <label>{{_ "newPassword"}}</label>
                  <input type="password" class="form-control" id="new-password-password" />
                  <label style="color:grey;">{{_ "sixToSixteenCh"}}</label>
                  </p>
                  <br>
                  <p>
                  <label>{{_ "inputPasswordAgain"}}</label>
                  <input type="password" class="form-control" id="new-password-repeat" />
                  <label style="color:grey;">{{_ "sixToSixteenCh"}}</label>
                  </p>
                {{/if}}
            </div>
            <div class="col-md-3 col-lg-3"></div>
          </div>
          <div class="sureReset">
              {{#if resetPasswordSuccess}}
                <input id="finishReset" type="button" class="form-control" value="完成" />
              {{else}}
                <input type="submit" class="form-control" value="确定" />
              {{/if}}
          </div>
        </form>
    </div>
  {{else}}
    <br>
    <br>
    <br>
    <center><h2>{{_ "gst"}}</h2></center>
    <br>
    <center><h4>{{_ "gstAdWord"}}</h4></center>
    <br>
    <br>
    <br>
    <div class="downloadBtn">
        <a href="http://www.pgyer.com/Yp07/" target="_blank" class="iosBtn download"><i class="fa fa-apple"></i> {{_ "linkDownloadIPhone"}}</a>
        <a href="http://www.pgyer.com/tiegushi/" target="_blank" class="androidBtn download"><i class="fa fa-android"></i> {{_ "linkDownloadAndroid"}}</a>
    </div>
  {{/if}}
    <div class="webFooter">
      <div class="companyInfo">
        <div class="company">
          <span>{{_ "gstPrivacy"}}</span>
          <span class="dot">·</span>
          <span>{{_ "kmxdkj"}}</span>
        </div>
        <div class="miibeian">
          <a href="http://www.miibeian.gov.cn/" target="_blank">{{_ "gstProductSerial"}}</a>
        </div>
      </div>
    </div>
  </div>
</template>
