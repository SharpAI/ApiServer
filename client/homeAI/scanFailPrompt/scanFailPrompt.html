<template name="scanFailPrompt">
  <!-- {{>connectionBanner}} -->
  <div class="scanFailPrompt">
    <div class="head">
        <strong>扫描失败</strong>
        <div class="rightButton">完成<!-- <i class="fa fa-angle-left fa-fw" style="color: #fff !important;"></i>--></div>
    </div>
    <div class="content">
      <div class="item eachViewer" style="padding-top: 60px;">
          <i class="fa fa-circle" aria-hidden="true"></i>
          <span>请确定配件已开启并在附近。</span>
      </div>
      <div class="item eachViewer">
          <i class="fa fa-circle" aria-hidden="true"></i>
          <span>如果刚连接配件，请等待片刻，然后再试一次。</span>
      </div>
      <div class="item eachViewer">
          <i class="fa fa-circle" aria-hidden="true"></i>
          <span>如果配件未连接或已和其他家庭连接，你可能需要重设配件。</span>
      </div>
      <div class="item eachViewer">
          <i class="fa fa-circle" aria-hidden="true"></i>
          <span>如果您有任何问题，请参阅配件制造商指南。</span>
      </div>
    </div>
  </div>
</template>
