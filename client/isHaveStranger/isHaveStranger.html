<template name='haveStranger'>
    <div class="noStranger-main">
        <div class="head">
            <strong>标注陌生人</strong>
            <div class="leftButton back">
                <i class="fa fa-angle-left fa-fw"></i>
            </div>
        </div>
        {{#if isHaveStranger }}
            <div class="container-stranger">
                <div class="content_total">
                    <ul id="stranger-contain" class="">
                        {{#each Stranger_people}}
                            <li class="stranges-item" data="{{_id}}">
                                <div class="card-msg" style="background:url({{img_gif}}) no-repeat center;">
                                    <div class="card-info">
                                        <div class="card-avatar" style="background:url({{avatar}}) no-repeat center;"></div>
                                    </div>
                                </div>
                                <p class='color-time'>{{createTime}}</p>
                                {{#if isMark}}
                                <p class="sub-sure">你认识这个人么 ?</p>
                                {{/if}}
                                <a id="accept" class="" style="margin-right:90px;background-color:#3BB15B;"><i class="fa" style="color: #ffffff;">认识</i></a>
                                <a id="reject" class="" style="background-color:#485961;"><i class="fa" style="color: #ffffff;">不认识</i></a>
                                <div class="skip">点击跳过</div>
                            </li>
                        {{/each}}
                    </ul>
                </div>
                <!-- Related demos -->
            </div>
        {{else}}
            <div class='noStranger content'>
                <p style="text-align: center">暂未发现新的陌生人活动</p>
                <a href="/message">进入消息页面</a>
            </div>

        {{/if}}
    </div>
    <script>
        Date.prototype.Format = function (fmt) {
            var o = {
                "M+": this.getMonth() + 1,
                "d+": this.getDate(),
                "h+": this.getHours(),
                "m+": this.getMinutes(),
                "s+": this.getSeconds(),
                "q+": Math.floor((this.getMonth() + 3) / 3),
                "S": this.getMilliseconds()
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
        Array.from($(".color-time")).map(function(res){
            var date = new Date($(res).html()).Format("yyyy-MM-dd hh:mm:ss")
            $(res).html("")
            $(res).html(date)
        })
    </script>
    {{> footer}}
</template>
