<table style="padding:32px 0; width: 100%;">
    <tr>
        <td colspan="2" style="text-align: right;font-size: 12px;vertical-align: bottom;color: #555;">
            <time datetime="{{person_in_time}}" data-local="time-or-date" title="{{person_in_time}}">{{person_in_time}}</time> - 
            <time datetime="{{person_out_time}}" data-local="time-or-date" title="{{person_out_time}}">{{person_out_time}}</time>
        </td>
    </tr>
    <tr>
        <td style="vertical-align: top; width: 80px;">
            <img src="{{person_in_image}}" style="border-radius:50%; height:64px; width:64px;"/> 
        </td>
        <td style="vertical-align: top; padding-top: 5px;">
            <strong>{{person_name}}</strong>
            <div style="font-size:16px; line-height:22px; margin:0;">{{person_summary}}</div>
        </td>
    </tr>
</table>
