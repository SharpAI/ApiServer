<li class="workai-list-item" style="float: left;width: 25%;list-style: none;text-align: center; margin:0; margin-top: 32px;color: #607D8B;">
  <img src="{{person_in_image}}" style="border-radius:50%;height:64px;width:64px;border: 4px solid rgba(96,125,139,0.38);box-sizing: border-box;">
  <h4 style="font-size: 14px;margin: 0;line-height: 26px;">{{person_name}}</h4>
  <span style="border-radius: 15px;background: #dedede;display: inline-block;padding: 0 7px;font-size: 12px;height: 20px;line-height: 20px;">
    <time datetime="{{person_in_time}}" data-local="time-or-date" title="{{person_in_time}}">{{person_in_time}}</time>
  </span>
</li>
